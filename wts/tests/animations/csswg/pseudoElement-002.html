<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS3 Animations Test: the target of the event is that pseudo-element's corresponding element</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Jieqiong Cui" href="mailto:jieqiongx.cui@intel.com">
<link rel="help" title="5.1.2. Attributes" href="http://www.w3.org/TR/css3-animations/#AnimationEvent-attributes">
<meta name="flags" content="">
<meta name="assert" content="The target of the event is that pseudo-element's corresponding element.">
<style>
  @-webkit-keyframes sample {
    from {
      left: 150px;
    }
    to {
      left: 0px;
    }
  }
  @-moz-keyframes sample {
    from {
      left: 150px;
    }
    to {
      left: 0px;
    }
  }
  @keyframes sample {
    from {
      left: 150px;
    }
    to {
      left: 0px;
    }
  }
  #testDiv {
    -webkit-animation-duration: 5s;
    -webkit-animation-name: sample;
    -webkit-animation-timing-function: linear;

    -moz-animation-duration: 5s;
    -moz-animation-name: sample;
    -moz-animation-timing-function: linear;

    animation-duration: 5s;
    animation-name: sample;
    animation-timing-function: linear;
    position: relative;
  }
  #testDiv::before {
    content: "<";
  }
  #testDiv::after {
    content: ">";
  }
</style>
<body>
  <p>Test passes if the '&lt;pseudoElement&gt;' moves from right to left one time.</p>
  <div id="testDiv">pseudoElement</div>
</body>
