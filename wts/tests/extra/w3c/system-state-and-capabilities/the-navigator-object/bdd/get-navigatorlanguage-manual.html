<!DOCTYPE html>
<meta charset="utf-8">
<title>NavigatorLanguage: navigator.language returns the user's preferred language</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="https://html.spec.whatwg.org/multipage/webappapis.html#navigatorlanguage">
<script src="../../../../resources/testharness.js"></script>
<script src="../../../../resources/testharnessreport.js"></script>
<h2>Precondition</h2>
<p>Set Android phone language to Engish (United Kingdom).</p>
<div id="log"></div>
<script>
  test(function() {
    assert_equals(navigator.language, "en-GB");
  });
</script>
