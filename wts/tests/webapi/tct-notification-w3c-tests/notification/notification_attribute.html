<html>
  <head>
    <title>Notification Test: notification_attribute</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/2012/WD-notifications-20120614/#api" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check that the notification attributes are implemented as specified for existence, type" />
    <script src="support/notifications.js"></script>
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script type="text/javascript">
        getnotification();
        test(function() {
                assert_equals(typeof notification, "object", name + " notification supports ");
        }, "Check if notification supports");

        [
            ["eventhandler", "onclick"],
            ["eventhandler", "onshow"],
            ["eventhandler", "onerror"],
            ["eventhandler", "onclose"],
            ["Function", "close"]
        ].forEach(function(attr) {
            var type = attr[0];
            var name = attr[1];

            // existence check
            test(function() {
                assert_true(name in notification, name + " attribute exists ");
            }, "Check if notification." + name + " attribute exists");

            // type check
            switch(type) {
                case "eventhandler":
                    test(function() {
                        assert_equals(typeof notification[name], "object", name + " attribute of type");
                    }, "Check if the type notification." + name + " attribute is object");
                    break;
                case "Function":
                    test(function() {
                        assert_equals(typeof notification[name], "function", name + " attribute of type");
                    }, "Check if the type notification." + name + " attribute is function");
                    break;
                default:
                    break;
            }
        });
    </script>
</body>
</html>
