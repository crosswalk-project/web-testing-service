<html>
<head>
<title>MessageStorage_email_findMessages_plainBody_with_errorCallback</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/messaging_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: MessageStorage_email_findMessages_plainBody_with_errorCallback
//==== LABEL Check if MessageStorage.findMessages method works properly for filter by plainBody (email)
//==== SPEC Tizen Web API:Communication:Messaging:MessageStorage:findMessages M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/messaging.html
//==== ONLOAD_DELAY 300
//==== TIMEOUT 300
//==== TEST_CRITERIA MOA

setup({timeout: 300000});

var t = async_test(document.title, {timeout: 300000}), serviceSuccess, serviceError, service, message, addDraftSuccess,
    addDraftError, filter, findSuccess, findError, loadMessageBodySuccess, loadMessageBodyError, i;

t.step(function () {

    loadMessageBodySuccess = t.step_func(function (loadedMessage) {
        assert_true(loadedMessage instanceof tizen.Message, "Not a Message");
        assert_equals(loadedMessage.body.plainBody, message.body.plainBody, "plainBody is not equal to the expected");
        t.done();
    });

    loadMessageBodyError = t.step_func(function (error) {
        assert_unreached("loadMessageBody() error callback: name:" + error.name + ", msg:" + error.message);
    });

    findSuccess = t.step_func(function (messages) {
        assert_type(messages, "array", "Not an array");
        assert_greater_than(messages.length, 0, "Received empty messages array");

        for (i = 0; i < messages.length; i++) {
            assert_true(messages[i] instanceof tizen.Message, "Not a Message");
            if (messages[i].id === message.id) {
                service.loadMessageBody(messages[i], loadMessageBodySuccess, loadMessageBodyError);
                break;
            }
        }
    });

    findError = t.step_func(function (error) {
        assert_unreached("findMessages() error callback: name:" + error.name + ", msg:" + error.message);
    });

    addDraftSuccess = t.step_func(function () {
        filter = new tizen.AttributeFilter("body.plainBody", "EXACTLY", message.body.plainBody);
        service.messageStorage.findMessages(filter, findSuccess, findError);
    });

    addDraftError = t.step_func(function (error) {
        assert_unreached("addDraftMessage() error callback: name:" + error.name + ", msg:" + error.message);
    });

    serviceSuccess = t.step_func(function (emailService) {
        service = emailService;

        message = createSimpleMessageTo(TEST_EMAIL_RECIPIENT_2);

        service.messageStorage.addDraftMessage(message, addDraftSuccess, addDraftError);
    });

    serviceError = t.step_func(function (error) {
        assert_unreached("getEmailService() error callback: name:" + error.name + ", msg:" + error.message);
    });

    getEmailService(t, serviceSuccess, serviceError);
});

</script>
</body>
</html>
