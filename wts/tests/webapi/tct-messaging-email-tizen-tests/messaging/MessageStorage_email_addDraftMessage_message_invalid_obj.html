<html>
<head>
<title>MessageStorage_email_addDraftMessage_message_invalid_obj</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/messaging_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: MessageStorage_email_addDraftMessage_message_invalid_obj
//==== LABEL Check if MessageStorage.addDraftMessage method throws exception when message is invalid (email)
//==== PRIORITY: P2
//==== SPEC Tizen Web API:Communication:Messaging:MessageStorage:addDraftMessage M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/messaging.html
//==== ONLOAD_DELAY 300
//==== TIMEOUT 300
//==== TEST_CRITERIA MTO
setup({timeout: 300000});

var t = async_test(document.title, {timeout: 300000}),
    serviceSuccess, serviceError, fakeMessage, exceptionName = "TypeMismatchError",
    addDraftSuccess, addDraftError;

t.step(function () {
    addDraftSuccess = t.step_func(function () {
        assert_unreached("addDraftMessage success callback invoked.");
    });

    addDraftError = t.step_func(function (error) {
        assert_unreached("addDraftMessage() error callback: name:" + error.name + ", msg:" + error.message);
    });

    serviceSuccess = t.step_func(function (service) {
        fakeMessage = {
            id: "123456",
            conversationId: null,
            folderId: null,
            type: "messaging.email",
            timestamp: null,
            from: null,
            to: [ TEST_EMAIL_RECIPIENT_1 ],
            cc: [],
            bcc: [],
            body: {
                messageId: "123456",
                loaded: false,
                plainBody: MESSAGE_BODY_PLAIN,
                htmlBody: "",
                inlineAttachments: []
            },
            isRead: false,
            hasAttachment: false,
            isHighPriority: false,
            subject: "",
            inResponseTo: null,
            messageStatus: "",
            attachments: []
        };

        assert_throws({name: exceptionName}, function () {
            service.messageStorage.addDraftMessage(fakeMessage, addDraftSuccess, addDraftError);
        }, exceptionName + " should be thrown - given incorrect Message");

        t.done();
    });

    serviceError = t.step_func(function (error) {
        assert_unreached("getEmailService() error callback: name:" + error.name + ", msg:" + error.message);
    });

    getEmailService(t, serviceSuccess, serviceError);
});

</script>
</body>
</html>
