<html>
<head>
<title>MessageConversation_bcc_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/messaging_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: MessageConversation_bcc_attribute
//==== LABEL Check attribute bcc of MessageConversation
//==== SPEC Tizen Web API:Communication:Messaging:MessageConversation:bcc A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/messaging.html
//==== ONLOAD_DELAY 300
//==== TIMEOUT 300
//==== TEST_CRITERIA AE ARO AT
setup({timeout: 300000});
var t = async_test(document.title, {timeout: 300000}), tmp;

message_conversation_test(t, function (service, message, conversation) {
    assert_own_property(conversation, "bcc", "MessageConversation does not own bcc property.");

    assert_type(conversation.bcc, "array", "Not an array");
    assert_array_equals(conversation.bcc, message.bcc, "Incorrect 'bcc' attribute");

    tmp = conversation.bcc;
    conversation.bcc = [Math.random()];
    assert_array_equals(conversation.bcc, tmp, "bcc can be modified.");

    t.done();
});

</script>
</body>
</html>
