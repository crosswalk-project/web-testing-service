<html>
<head>
<title>MessageService_email_id_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/messaging_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: MessageService_email_id_attribute
//==== LABEL Check if attribute id of MessageService (email) exists, has appropriate type and is readonly
//==== ONLOAD_DELAY 300
//==== TIMEOUT 300
//==== SPEC Tizen Web API:Communication:Messaging:MessageService:id A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/messaging.html
//==== TEST_CRITERIA AE AT ARO
setup({timeout: 300000});

var t = async_test(document.title, {timeout: 300000}), service, serviceSuccess, serviceError;
t.step(function () {

    serviceSuccess = t.step_func(function (services) {
        assert_greater_than(services.length, 0, "Received empty services array");
        service = services[0];

        assert_own_property(service, "id", "No 'id' attribute in service");

        assert_type(service.id, "string", "Incorrect type");
        assert_not_equals(service.id, "", "Id is empty");

        check_readonly(service, "id", service.id, "string", "123456");

        t.done();
    });

    serviceError = t.step_func(function (error) {
        assert_unreached("getMessageServices() error callback: name:" + error.name + ", msg:" + error.message);
    });

    tizen.messaging.getMessageServices("messaging.email", serviceSuccess, serviceError);
});

</script>
</body>
</html>
