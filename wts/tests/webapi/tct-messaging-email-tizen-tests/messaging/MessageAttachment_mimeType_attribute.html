<html>
<head>
<title>MessageAttachment_mimeType_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/messaging_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: MessageAttachment_mimeType_attribute
//==== LABEL Check if attribute mimeType of MessageAttachment exists, has type DOMString and is readonly
//==== SPEC Tizen Web API:Communication:Messaging:MessageAttachment:mimeType A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/messaging.html
//==== TEST_CRITERIA AE ADV ARO AT

test(function () {
    var attachment;

    attachment = new tizen.MessageAttachment(MESSAGE_ATTACHMENT_IMAGE_PATH, MESSAGE_ATTACHMENT_IMAGE_MIME_TYPE);
    assert_own_property(attachment, "mimeType", "MessageAttachment does not own mimeType property.");
    check_readonly(attachment, "mimeType", MESSAGE_ATTACHMENT_IMAGE_MIME_TYPE, "string", "audio/mp3");

    attachment = new tizen.MessageAttachment(MESSAGE_ATTACHMENT_IMAGE_PATH);
    assert_equals(attachment.mimeType, null, "Incorrect default value");

}, document.title);

</script>
</body>
</html>
