<!doctype html>
<html>
 <head>
  <title>audio events - readyState property during canplay</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
  <script src="../../common/media.js"></script>
 </head>
 <body>
  <p><a href="http://dev.w3.org/html5/spec/Overview.html#mediaevents">spec reference</a></p>
  <audio id="a" autoplay controls>
  </audio>
  <div id="log"></div>
  <script>
var t = async_test("audio.readyState should be >= HAVE_FUTURE_DATA during canplay event", {timeout:30000});
var a = document.getElementById("a");
a.addEventListener("canplay", function() {
  t.step(function() {
   assert_true(a.readyState >= a.HAVE_FUTURE_DATA);
  });
  t.done();
  a.pause();
}, false);
a.src = getAudioURI("../media/sound_5") + "?" + new Date() + Math.random();
  </script>
 </body>
</html>
