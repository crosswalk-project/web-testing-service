<meta charset='utf-8'>
<title>Orientation Test: DeviceOrientationEvent attributes exists and type are right</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/2011/WD-orientation-event-20111201/#deviceorientation">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
  setup(function(){
    tizen.power.turnScreenOn();
  }, {explicit_done: true, timeout: 2000});
  var run = false;
  on_event(window, "deviceorientation", function(event) {
    if(!run) {
      run = true;
      test(function() {
        assert_true("absolute" in event, "Attribute absolute missing in DeviceOrientationEvent object");
      }, "Check if the DeviceOrientationEvent.absolute attribute exists");

      test(function() {
        assert_equals(typeof event.absolute, "boolean", "Type of attribute absolute");
      }, "Check if DeviceOrientationEvent.absolute is type of boolean");

      test(function() {
        assert_true("alpha" in event, "Attribute alpha missing in DeviceOrientationEvent object");
      }, "Check if the DeviceOrientationEvent.alpha attribute exists");

      test(function() {
        assert_equals(typeof event.alpha, "number", "Attribute alpha is type of");
      }, "Check if DeviceOrientationEvent.alpha is type of double");

      test(function() {
        assert_true("beta" in event, "Attribute beta missing in DeviceOrientationEvent object");
      }, "Check if the DeviceOrientationEvent.beta attribute exists");

      test(function() {
        assert_equals(typeof event.beta, "number", "Attribute beta is type of");
      }, "Check if DeviceOrientationEvent.beta is type of double");

      test(function() {
        assert_true("gamma" in event, "Attribute gamma missing in DeviceOrientationEvent object");
      }, "Check if the DeviceOrientationEvent.gamma attribute exists");

      test(function() {
        assert_equals(typeof event.gamma, "number", "Attribute gamma is type of");
      }, "Check if DeviceOrientationEvent.gamma is type of double");
      done();
    }
  });
  setTimeout(function () {
    test(function() {
      assert_unreached("Can not fire deviceorientation event");
    }, "Check if the DeviceOrientationEvent.absolute attribute exists");
    test(function() {
      assert_unreached("Can not fire deviceorientation event");
    }, "Check if DeviceOrientationEvent.absolute is type of boolean");
    test(function() {
      assert_unreached("Can not fire deviceorientation event");
    }, "Check if the DeviceOrientationEvent.alpha attribute exists");
    test(function() {
      assert_unreached("Can not fire deviceorientation event");
    }, "Check if DeviceOrientationEvent.alpha is type of double");
    test(function() {
      assert_unreached("Can not fire deviceorientation event");
    }, "Check if the DeviceOrientationEvent.beta attribute exists");
    test(function() {
      assert_unreached("Can not fire deviceorientation event");
    }, "Check if DeviceOrientationEvent.beta is type of double");
    test(function() {
      assert_unreached("Can not fire deviceorientation event");
    }, "Check if the DeviceOrientationEvent.gamma attribute exists");
    test(function() {
      assert_unreached("Can not fire deviceorientation event");
    }, "Check if DeviceOrientationEvent.gamma is type of double");
    done();
  }, 1500)
</script>
