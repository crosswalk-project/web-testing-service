<meta charset='utf-8'>
<title>Orientation Test: DeviceMotionEvent attributes exists and type are right</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/geo/api/spec-source-orientation.html#devicemotion">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
  setup(function(){
    tizen.power.turnScreenOn();
  }, {explicit_done: true, timeout: 2000});
  var run = false;
  on_event(window, "devicemotion", function(event) {
    if(!run) {
      run = true;
      test(function() {
        assert_true("acceleration" in event, "Attribute acceleration missing in DeviceMotionEvent object");
      }, "Check if the DeviceMotionEvent.acceleration method exists");

      test(function() {
        assert_equals(typeof event.acceleration, "object", "Attribute acceleration in DeviceMotionEvent of type");
      }, "Check if DeviceMotionEvent.acceleration is type of DeviceAcceleration");

      test(function() {
        assert_true("accelerationIncludingGravity" in event, "Attribute accelerationIncludingGravity missing in DeviceMotionEvent object");
      }, "Check if the DeviceMotionEvent.accelerationincludinggravity method exists");

      test(function() {
        assert_equals(typeof event.accelerationIncludingGravity, "object", "Attribute accelerationIncludingGravity in DeviceMotionEvent of type");
      }, "Check if DeviceMotionEvent.accelerationIncludingGravity is type of DeviceAcceleration");

      test(function() {
        assert_true("interval" in event, "Attribute interval missing in DeviceMotionEvent object");
      }, "Check if the DeviceMotionEvent.interval attribute exists");

      test(function() {
        assert_true("rotationRate" in event, "Attribute rotationRate missing in DeviceMotionEvent object");
      }, "Check if the DeviceMotionEvent.rotationRate attribute exists");

      test(function() {
        assert_equals(typeof event.rotationRate, "object", "Attribute rotationRate in DeviceMotionEvent of type");
      }, "Check if DeviceMotionEvent.rotationRate is type of DeviceRotationRate");
      done();
    }
  });
  setTimeout(function () {
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if the DeviceMotionEvent.acceleration method exists");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if DeviceMotionEvent.acceleration is type of DeviceAcceleration");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if the DeviceMotionEvent.accelerationincludinggravity method exists");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if DeviceMotionEvent.accelerationIncludingGravity is type of DeviceAcceleration");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if the DeviceMotionEvent.interval attribute exists");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if the DeviceMotionEvent.rotationRate attribute exists");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if DeviceMotionEvent.rotationRate is type of DeviceRotationRate");
    done();
  }, 1500)
</script>
