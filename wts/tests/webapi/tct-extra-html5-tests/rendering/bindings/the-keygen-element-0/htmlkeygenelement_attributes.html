<html>
  <head>
    <title>keygen Test: htmlkeygenelement_attributes</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/forms.html#the-keygen-element">
    <meta name="flags" content="">
    <meta name="assert" content="Check if HTMLKeygenElement attributes">
    <script src="../../../resources/testharness.js"></script>
    <script src="../../../resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id ="log"></div>
    <keygen id="security" />
    <script type="text/javascript">
        var security = document.getElementById("security");
        [
            ["autofocus", "boolean"],
            ["challenge", "DOMString"],
            ["disabled", "boolean"],
            ["form", "object"],
            ["keytype", "DOMString"],
            ["name", "DOMString"],
            ["type", "DOMString"],
            ["willValidate", "boolean"],
            ["validity", "object"],
            ["validationMessage", "DOMString"],
            ["checkValidity", "function"],
            ["setCustomValidity", "function"],
            ["labels", "object"],

        ].forEach(function(attr) {
            var name = attr[0];
            var type = attr[1];

            // existence check
            test(function() {
                assert_true(name in security, name + " attribute in audio element");
            }, "Check if HTMLKeygenElement." + name + " exists");

            switch(type) {
            case "boolean":
                test(function() {
                    assert_equals(typeof security[name], "boolean", name + " attribute of type");
                }, "Check if HTMLKeygenElement." + name + " is of type boolean");
                break;

            case "DOMString":
                test(function() {
                    assert_equals(typeof security[name], "string", name + " attribute of type");
                }, "Check if HTMLKeygenElement." + name + " is of type string");
                break;

            case "function":
                test(function() {
                    assert_equals(typeof security[name], "function", name + " attribute of type");
                }, "Check if HTMLKeygenElement." + name + " is of type function");
                break;

            case "object":
                test(function() {
                    assert_equals(typeof security[name], "object", name + " attribute of type");
                }, "Check if HTMLKeygenElement." + name + " is of type object");
                break;

            default:
                break;
            }

        });
    </script>
  </body>
</html>
