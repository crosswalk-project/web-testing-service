<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: input_elements</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/forms.html#the-input-element">
    <script src="../../../resources/testharness.js"></script>
    <script src="../../../resources/testharnessreport.js"></script>
  </head>
  <body>
    <div>
      <form id="testForm" name="testForm" style="display:none">
        <input id="urlInput" type="url"/>
        <input id="testInput" type="text"/>
        <label id="testLabel"/>
      </form>
    </div>
    <div id="log"></div>
    <script>
        var url = document.getElementById("urlInput");
        var input = document.getElementById("testInput");
        var label = document.getElementById("testLabel");
        var form = document.getElementById("testForm");
        var datalist = document.getElementById("testDatalist");

        test(function() {
            assert_true(url && url.type && url.type == "url", "Check input element type=url supported");
        }, "Check input element type=url supported");
        test(function() {
            assert_true(input && input.type && input.type == "text", "Check input element type=text supported");
        }, "Check input element type=text supported");

        test(function() {
            assert_true(input && "list" in input, "Check list attribute in input element");
        }, "Check list attribute in input element");

        test(function() {
            assert_true(label && "control" in label, "Check control attribute in label element");
        }, "Check control attribute in label element");

        test(function() {
            assert_true(form && "noValidate" in form, "Check noValidate attribute in form element");
        }, "Check noValidate attribute in form element");

        [
            "selectionDirection", "form", "formAction", "formEnctype",
            "formMethod", "formNoValidate", "formTarget", "labels",
            "autofocus", "autocomplete", "placeholder", "dirName",
            "checkValidity", "max", "maxLength", "min", "step"
        ].forEach(function(entry) {
            test(function() {
                assert_true(entry in input, "Check if " + entry + " in input element");
            }, "Check if " + entry + " in input element");
        });
    </script>
  </body>
</html>
