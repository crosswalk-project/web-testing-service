<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: fieldset_elements_check</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/forms.html#the-fieldset-element">
    <script src="../../../resources/testharness.js"></script>
    <script src="../../../resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <form id="testForm" style="display:none;">
      <fieldset id="testField1">
        <legend></legend>
        <input id="Text1" type="text" />
        <input id="Text2" type="text" />
        <input id="Text3" type="text" />
      </fieldset>
      <fieldset id="testField2" type="text"></fieldset>
    </form>
    <script>
        var testField1 = document.getElementById("testField1");
        var testField1_elements_length = 3;
        test(function () {
            assert_equals(testField1.elements.length, testField1_elements_length, "The fieldset.elements.length value");
        }, "Check if fieldset.elements length is 3 that FieldSet has 3 elements");

        var testField2 = document.getElementById("testField2");
        var testField2_elements_length = 0;
        test(function () {
            assert_equals(testField2.elements.length, testField2_elements_length, "The fieldset.elements.length value");
        }, "Check if fieldset.elements length is 0 that FieldSet has no element");
    </script>
  </body>
</html>
