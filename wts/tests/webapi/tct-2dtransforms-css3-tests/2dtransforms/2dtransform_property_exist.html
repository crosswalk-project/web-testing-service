<html>
  <head>
    <title>CSS3 2D Transforms: 2dtransform_property_exist</title>
    <link rel="author" title="Intel" href="http://www.intel.com/" />
    <link rel="help" href="http://www.w3.org/TR/2012/WD-css3-transforms-20120911/" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if the 2dtransform property exists" />
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
    <script>
        //style existence check
        function hasStyle(name, styles) {
            var arr = name.split("-");
            var nameStr = arr[0];
            for(i = 1; i < arr.length; i++) {
                nameStr = nameStr + arr[i][0].toUpperCase() + arr[i].slice(1);
            }
            //name without prefix
            if(nameStr in styles) {
                return true;
            }
            //browser prefixes
            var prefixes = ["ms", "Moz", "moz", "webkit", "O"];
            //Uppercase first letter
            nameStr = nameStr[0].toUpperCase() + nameStr.slice(1);
            for (i in prefixes) {
                //name with prefix
                if ((prefixes[i] + nameStr) in styles) {
                    return true;
                }
            }
            return false;
        }
    </script>
  </head>
  <body>
    <div id="log"></div>
    <script>
        var div = document.getElementById("log");
        test(function () {
            assert_true(hasStyle("perspective-origin", div.style), "The perspective-origin property exists");
        }, "Check if the perspective-origin property exists");
        test(function () {
            assert_true(hasStyle("perspective", div.style), "The perspective property exists");
        }, "Check if the perspective property exists");
        test(function () {
            assert_true(hasStyle("transform-style", div.style), "The transform-style property exists");
        }, "Check if the transform-style property exists");
        test(function () {
            assert_true(hasStyle("backface-visibility", div.style), "The backface-visibility property exists");
        }, "Check if the backface-visibility property exists");
    </script>
  </body>
</html>
