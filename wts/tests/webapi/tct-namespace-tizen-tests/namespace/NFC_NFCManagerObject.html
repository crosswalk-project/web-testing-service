<head>
<title>NFC_NFCManagerObject</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: NFC_NFCManagerObject
//==== PRIORITY P0
//==== LABEL Check if tizen.nfc exists
//==== SPEC Tizen Web API:Communication:NFC:NFCManagerObject:nfc A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/nfc.html

test(function () {
    var deviceCapabilities= tizen.systeminfo.getCapabilities();

    assert_own_property(deviceCapabilities, "nfc", "deviceCapabilities");

    if (deviceCapabilities.nfc) {
        assert_type(tizen.nfc, "object", "tizen.nfc object must exist");
        assert_not_equals(tizen.nfc, null, "tizen.nfc");
    } else {
        assert_equals(tizen.nfc, undefined, "tizen.nfc must return undefined");
    }
}, document.title);

</script>
</body>
</html>
