<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>
</head>

<body>
  SharedDirTestApp
  <p id="log">Logs:<br/></p>
    <script>
        function printLog(logs) {
            try {
                document.getElementById('log').innerHTML += logs + "<br/>";
            } catch(err) {
                alert("ERROR 17 - name: " + err.name + ", description: " + err.message);
            }
        }
        
        function endsWith(str, suffix) {
            return str.indexOf(suffix, str.length - suffix.length) !== -1;
         }

        try {
            var reqAppControl = tizen.application.getCurrentApplication().getRequestedAppControl();
            printLog(reqAppControl.appControl.operation);            
            if ( reqAppControl ) {
                if (endsWith(reqAppControl.appControl.operation, "homeDir")) {
                    var resolveSuccessCb = function(dir) { 
                                                 reqAppControl.replyResult([new tizen.ApplicationControlData("return", [dir.toURI()])]);
                                                 //tizen.application.getCurrentApplication().exit();
                                           }
                    tizen.filesystem.resolve("wgt-package", resolveSuccessCb, function() {}, "r");
                } else if(endsWith(reqAppControl.appControl.operation, "sharedDir")) {
                    var sharedDir = tizen.application.getAppSharedURI();
                    reqAppControl.replyResult([new tizen.ApplicationControlData("return", [sharedDir])]);
                    //tizen.application.getCurrentApplication().exit(); 
                } else {
                	  printLog("Unsupporting App Control");
                  }
            } else {
                printLog("reqAppControl is NULL!");
            }
        } catch(err) {
            printLog("replyResult - errorname: " + err.name + ", description: " + err.message);
        }

    </script>
</body>
</html>
