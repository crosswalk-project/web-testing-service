<html>
  <head>
    <meta charset='utf-8'>
    <title>Messaging Test: SmsManager_onreceived_m</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/2012/sysapps/messaging/#smsmanager-interface">
    <meta name="flags" content="interact">
    <meta name="assert" content="Test check if onreceived event can be fired when a new message is received on this messaging service manager.">
    <script src="support/support.js"></script>
  </head>
  <body>
    <p>Make a new message received on the this messaging service manager. Please finish this step in 25 seconds.</p>
    <p>Test Passes if show test result 'Pass'.</p>
    <h2>Result:</h2>
    <div id="result"></div>
    <script>
      var timeout = setTimeout(function () {
        document.getElementById("result").innerHTML = "Fail";
      }, 30000);
      try {
        message.sms.onreceived = function (msg) {
           if (msg) {
             document.getElementById("result").innerHTML = "Pass";
             clearTimeout(timeout);
           } else {
             document.getElementById("result").innerHTML = "Fail";
           }
        };
      } catch (error) {
         document.getElementById("result").innerHTML = "Fail";
      }
    </script>
  </body>
</html>
