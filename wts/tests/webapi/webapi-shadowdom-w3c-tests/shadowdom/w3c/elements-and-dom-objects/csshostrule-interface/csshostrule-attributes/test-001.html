<html>
<head>
<title>Shadow DOM Test: A_10_03_01_01</title>
<link rel="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<link rel="help" href="http://www.w3.org/TR/2013/WD-shadow-dom-20130514/#css-host-rule-attributes">
<meta name="assert" content="CSSHostRule Interface: cssRules of type CSSRuleList">
<script src="../../../../../resources/testharness.js"></script>
<script src="../../../../../resources/testharnessreport.js"></script>
<script src="../../../testcommon.js"></script>
<link rel="stylesheet" href="../../../../../resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script>
test(unit(function (ctx) {

	var d = newRenderedHTMLDocument(ctx);

    var host = d.createElement('div');
    d.body.appendChild(host);

	var s = createSR(host);

	var style = d.createElement('style');
    style.innerHTML = '' +
			'span { color: blue; }' +
			'@host {' +
			'div { color: red; }' +
			'}';
	s.appendChild(style);

	assert_equals(s.styleSheets[0].cssRules.length, 2,	'Wrong cssRules collection size');

}), 'A_10_03_01_01_T01');


test(unit(function (ctx) {

	var d = newRenderedHTMLDocument(ctx);

    var host = d.createElement('div');
    d.body.appendChild(host);

	var s = createSR(host);

	var style = d.createElement('style');
    style.innerHTML = '' +
			'span { color: blue; }' +
			'@host {' +
			'div { color: red; }' +
			'}';
	s.appendChild(style);

	assert_equals(s.styleSheets[0].cssRules[1].cssRules, 1,	'Wrong cssRules collection size');

}), 'A_10_03_01_01_T02');
</script>
</body>
</html>
