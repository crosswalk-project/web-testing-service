<html>
<head>
<title>AttributeFilter_matchValue_attribute</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/tizen_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: AttributeFilter_matchValue_attribute
//==== LABEL Check if matchValue equals to the value that is set when create AttributeFilter
//==== PRIORITY P1
//==== SPEC Tizen Web API:Tizen:Tizen:AttributeFilter:matchValue A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/tizen.html
//==== TEST_CRITERIA AE ASG ADV
test(function () {
    var filter;

    filter = new tizen.AttributeFilter("name.firstName", "CONTAINS", "Chris");

    assert_true("matchValue" in filter, "filter should have matchValue property");
    assert_equals(filter.matchValue, "Chris", "Check if matchValue equals to the value that is set when create AttributeFilter");
    assert_type(filter.matchValue, "string", "matchValue property should be a string");

    filter.matchValue = 1;
    assert_equals(filter.matchValue, 1, "assigning number");

    filter.matchValue = null;
    assert_equals(filter.matchValue, null, "assigning null");

    filter.matchValue = [1, "x"];
    assert_array_equals(filter.matchValue, [1, "x"], "assigning array");

    filter = new tizen.AttributeFilter("name.firstName", "CONTAINS");
    assert_equals(filter.matchValue, null, "matchValue default value");

}, document.title);

</script>
</body>
</html>
