<html>
<head>
<title>AttributeFilter_constructor</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: AttributeFilter_constructor
//==== LABEL Check if AttributeFilter constructor is correct
//==== PRIORITY P1
//==== SPEC Tizen Web API:Tizen:Tizen:AttributeFilter:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/tizen.html
//==== TEST_CRITERIA CONSTRA CONSTRM

//wrong TCT - shuld check proper working of constructor (duplicated of AttributeFilter_exist)
test(function () {
    var filter, attrName = "test.attr";

    filter = new tizen.AttributeFilter(attrName);

    assert_true(filter instanceof tizen.AttributeFilter,
        "Constructor did not create AttributeFilter object.");
    assert_equals(filter.attributeName, attrName,
        "attributeName should be equal to constructor argument.");
}, document.title);

</script>
</body>
</html>
