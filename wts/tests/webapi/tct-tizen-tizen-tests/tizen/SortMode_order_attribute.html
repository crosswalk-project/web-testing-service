<html>
<head>
<title>SortMode_order_attribute</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: SortMode_order_attribute
//==== LABEL Check if order attribute equals to the value that is set when create SortMode
//==== PRIORITY P1
//==== SPEC Tizen Web API:Tizen:Tizen:SortMode:order A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/tizen.html
//==== TEST_CRITERIA AT AE ASG AN ADV
test(function () {
    var sortMode;

    sortMode = new tizen.SortMode("name.firstName", "ASC");

    assert_true("order" in sortMode, "sortMode should have order property");
    assert_equals(sortMode.order, "ASC", "Check if order equals to the value that is set when create SortMode");
    assert_type(sortMode.order, "string", "attributeName should be a string");

    sortMode.order = "DESC";
    assert_equals(sortMode.order, "DESC", "sortMode.order after assignment");

    sortMode.order = "----";
    assert_equals(sortMode.order, "DESC", "sortMode.order should ignore wrong value");

    sortMode.order = null;
    assert_equals(sortMode.order, "DESC", "sortMode.order should not accept null");

    sortMode = new tizen.SortMode("name.firstName");
    assert_equals(sortMode.order, "ASC", "order default value");

}, document.title);

</script>
</body>
</html>
