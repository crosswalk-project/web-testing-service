<html>
<head>
<title>CalendarAlarm_absoluteDate_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarAlarm_absoluteDate_attribute
//==== LABEL Check if attribute absoluteDate of CalendarAlarm exists, has type TZDate
//==== SPEC Tizen Web API:Social:Calendar:CalendarAlarm:absoluteDate A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ASG
test(function () {
    var calendarAlarm, alarmDate, newValue;

    alarmDate = new tizen.TZDate(2014, 2, 25, 10, 0);
    calendarAlarm = new tizen.CalendarAlarm(alarmDate, "SOUND");

    assert_own_property(calendarAlarm, "absoluteDate",
        "CalendarAlarm does not own absoluteDate property.");
    assert_true(calendarAlarm.absoluteDate instanceof tizen.TZDate,
        "CalendarAlarm.absoluteDate should be type of TZDate.");
    assert_true(calendarAlarm.absoluteDate.equalsTo(alarmDate),
        "dates should be equal");

    newValue = new tizen.TZDate(2015, 2, 25, 10, 0);
    calendarAlarm.absoluteDate = newValue;
    assert_true(calendarAlarm.absoluteDate.equalsTo(newValue),
        "CalendarAlarm.absoluteDate should accept a valid value");

}, document.title);

</script>
</body>
</html>
