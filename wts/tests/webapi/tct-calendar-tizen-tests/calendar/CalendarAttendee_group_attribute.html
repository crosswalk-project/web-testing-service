<html>
<head>
<title>CalendarAttendee_group_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarAttendee_group_attribute
//==== LABEL Check if attribute group of CalendarAttendee exists, has type DOMString
//==== SPEC Tizen Web API:Social:Calendar:CalendarAttendee:group A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ASG
test(function () {
    var attendeeInit, uri, calendarAttendee, contactRef;

    contactRef = new tizen.ContactRef("1", "2");
    contactRef = ensureContactRefIsValid(contactRef);

    attendeeInit = {
        name:"attendee1",
        role: "CHAIR",
        group: "group1",
        status: "ACCEPTED",
        RSVP: true,
        type: "GROUP",
        delegatorURI: "mailto:delegator@domain.com",
        delegateURI: "mailto:delegate@domain.com",
        contactRef: contactRef
    };

    uri = "mailto:attendee2@domain.com";

    calendarAttendee = new tizen.CalendarAttendee(uri, attendeeInit);
    assert_own_property(calendarAttendee, "group" , "CalendarAttendee does not own group property.");
    check_attribute(calendarAttendee, "group", attendeeInit.group, "string", "invalid");
}, document.title);

</script>
</body>
</html>
