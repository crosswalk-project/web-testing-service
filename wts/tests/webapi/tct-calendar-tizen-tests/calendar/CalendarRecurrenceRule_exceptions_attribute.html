<html>
<head>
<title>CalendarRecurrenceRule_exceptions_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarRecurrenceRule_exceptions_attribute
//==== LABEL Check if attribute exceptions of CalendarRecurrenceRule exists, has type Array
//==== SPEC Tizen Web API:Social:Calendar:CalendarRecurrenceRule:exceptions A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ASG AN ADV
test(function () {
    var calendarRecurrenceRule, exce;

    exce = new tizen.TZDate(2011, 11, 30, 12, 40, 0, 0);
    calendarRecurrenceRule = new tizen.CalendarRecurrenceRule("DAILY");

    assert_own_property(calendarRecurrenceRule, "exceptions",
        "CalendarRecurrenceRule does not own exceptions property.");
    assert_type(calendarRecurrenceRule.exceptions, "array",
        "calendarRecurrenceRule.exceptions attribute should be array");
    assert_equals(calendarRecurrenceRule.exceptions.length, 0,
        "calendarRecurrenceRule.exceptions should be empty by default.");

    calendarRecurrenceRule.exceptions = [exce];
    assert_equals(calendarRecurrenceRule.exceptions.length, 1,
        "calendarRecurrenceRule.exceptions should be updated.");
    assert_true(calendarRecurrenceRule.exceptions[0].equalsTo(exce), "dates should be equal");

    calendarRecurrenceRule.exceptions = null;
    assert_not_equals(calendarRecurrenceRule.exceptions, null,
        "calendarRecurrenceRule.exceptions should not accept null as value.");

}, document.title);

</script>
</body>
</html>
