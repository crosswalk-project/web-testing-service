<html>

<head>
<title>CalendarAlarm_constructor_TZDate</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: CalendarAlarm_constructor_TZDate
//==== LABEL Check various arguments for CalendarAlarm constructor TZDate
//==== SPEC Tizen Web API:Social:Calendar:CalendarAlarm:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA CONSTRM CONSTRA
test(function () {
    var alarm = new tizen.CalendarAlarm(new tizen.TZDate(2012, 2, 15), "SOUND");

    assert_type(alarm, "object", "Alarm constructor test.");
    assert_type(alarm.absoluteDate, "object", "Alarm constructor absoluteDate test.");
    assert_type(alarm.method, "string", "Alarm constructor method test.");

    alarm = new tizen.CalendarAlarm(new tizen.TZDate(2012, 2, 15), "SOUND", null);
    assert_type(alarm, "object", "Alarm date constructor nullable test.");
    assert_true(alarm.absoluteDate.equalsTo(new tizen.TZDate(2012, 2, 15)), "dates should be equal");
    assert_equals(alarm.method, "SOUND", "method should be set to SOUND");

    alarm = new tizen.CalendarAlarm(new tizen.TZDate(2012, 2, 15), "SOUND", undefined);
    assert_type(alarm, "object", "Alarm date constructor undefined test.");

    alarm = new tizen.CalendarAlarm(new tizen.TZDate(2012, 2, 15), "SOUND");
    assert_type(alarm, "object", "Alarm date constructor optional test.");

    alarm = new tizen.CalendarAlarm(new tizen.TZDate(2012, 2, 15), "SOUND", null, 1);

}, document.title);

</script>
</body>
</html>
