<html>

<head>
<title>Calendar_methods_exist</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">


//==== TEST: Calendar_methods_exist
//==== LABEL Check if Calendar exists and implements methods
//==== SPEC Tizen Web API:Social:Calendar:CalendarManager:CalendarManager U
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== PRIORITY P3
//==== TEST_CRITERIA
test(function () {
    assert_type(tizen, "object", "Tizen presence");
    assert_type(tizen.calendar, "object", "Calendar manager presence");
    assert_type(tizen.calendar.getCalendars, "function", "calendar.getCalendars presence");
    assert_type(tizen.calendar.getCalendar, "function", "calendar.getCalendars presence");
    assert_type(tizen.calendar.getDefaultCalendar, "function", "calendar.getDefaultCalendar presence");
    assert_type(tizen.calendar.getUnifiedCalendar, "function", "calendar.getUnifiedCalendar presence");
}, document.title);

</script>
</body>
</html>
