<html>
<head>
<title>CalendarEventId_extend</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarEventId_extend
//==== LABEL Check if  CalendarEventId object is extendable
//==== SPEC Tizen Web API:Social:Calendar:CalendarEventId:CalendarEventId U
//==== PRIORITY P3
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA OBX

test(function () {
    var event, calendar, eventId;

    calendar = tizen.calendar.getDefaultCalendar("EVENT");
    event = new tizen.CalendarEvent();

    calendar.add(event);
    assert_type(event.id.uid, "string", "event.id.uid should be string");

    eventId = new tizen.CalendarEventId(event.id.uid);
    check_extensibility(eventId);

    cleanup(calendar);
}, document.title);

</script>
</body>
</html>
