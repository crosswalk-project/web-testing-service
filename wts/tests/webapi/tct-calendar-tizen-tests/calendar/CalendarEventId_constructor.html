<html>

<head>
<title>CalendarEventId_constructor</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: CalendarEventId_constructor
//==== LABEL Check if instance of CalendarEventId is created correctly by constructor
//==== SPEC Tizen Web API:Social:Calendar:CalendarEventId:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA CONSTRM CONSTRA
test(function () {
    var tmp, eventId = new tizen.CalendarEventId("777", "888");

    assert_type(eventId, "object", "Event id constructor test.");
    assert_type(eventId.uid, "string", "Event id constructor uid test.");
    assert_type(eventId.rid, "string", "Event id constructor rid test.");

    assert_equals(eventId.uid, "777", "Incorrect uid");
    assert_equals(eventId.rid, "888", "Incorrect rid");

    eventId = new tizen.CalendarEventId("777", null);
    assert_type(eventId, "object", "EventId constructor nullable test.");

    eventId = new tizen.CalendarEventId("777", undefined);
    assert_type(eventId, "object", "EventId constructor undefined test.");

    eventId = new tizen.CalendarEventId("777");
    assert_type(eventId, "object", "EventId constructor optional test.");

    eventId = new tizen.CalendarEventId("777", null, 1);

    tmp = new tizen.CalendarEventId(1);

    tmp = new tizen.CalendarEventId(null);

    tmp = new tizen.CalendarEventId(undefined);

    tmp = new tizen.CalendarEventId("777", 1);

    tmp = new tizen.CalendarEventId();
}, document.title);

</script>
</body>
</html>
