<html>

<head>
<title>CalendarAlarm_constructor_TimeDuration</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: CalendarAlarm_constructor_TimeDuration
//==== LABEL Check various arguments for CalendarAlarm constructor TimeDuration
//==== SPEC Tizen Web API:Social:Calendar:CalendarAlarm:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA CONSTRM CONSTRA
test(function () {
    var alarm = new tizen.CalendarAlarm(new tizen.TimeDuration(30, "MINS"), "DISPLAY", "Alarm description");

    assert_type(alarm, "object", "Alarm constructor test.");
    assert_type(alarm.before, "object", "Alarm constructor before test.");
    assert_type(alarm.method, "string", "Alarm constructor method test.");
    assert_type(alarm.description, "string", "Alarm constructor description test.");

    alarm = new tizen.CalendarAlarm(new tizen.TimeDuration(30, "MINS"), "DISPLAY", null);
    assert_type(alarm, "object", "Alarm constructor undefined test.");
    assert_true(alarm.before.equalsTo(new tizen.TimeDuration(30, "MINS")), "dates should be equal");
    assert_equals(alarm.method, "DISPLAY", "method should be set to DISPLAY");

    alarm = new tizen.CalendarAlarm(new tizen.TimeDuration(30, "MINS"), "DISPLAY", undefined);
    assert_type(alarm, "object", "Alarm constructor optional test.");

    alarm = new tizen.CalendarAlarm(new tizen.TimeDuration(30, "MINS"), "DISPLAY");
    assert_type(alarm, "object", "Alarm constructor additional test.");

    alarm = new tizen.CalendarAlarm(new tizen.TimeDuration(30, "MINS"), "DISPLAY", null, 1);

}, document.title);

</script>
</body>
</html>
