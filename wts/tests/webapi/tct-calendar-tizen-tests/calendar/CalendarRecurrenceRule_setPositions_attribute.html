<html>
<head>
<title>CalendarRecurrenceRule_setPositions_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarRecurrenceRule_setPositions_attribute
//==== LABEL Check if attribute setPositions of CalendarRecurrenceRule exists, has type Array
//==== SPEC Tizen Web API:Social:Calendar:CalendarRecurrenceRule:setPositions A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ASG AN ADV
test(function () {
    var calendarRecurrenceRule;
    calendarRecurrenceRule = new tizen.CalendarRecurrenceRule("DAILY", {
        dayOfTheWeek: ["MO", "SU"]
    });
    assert_own_property(calendarRecurrenceRule, "setPositions",
        "CalendarRecurrenceRule does not own setPositions property.");
    assert_type(calendarRecurrenceRule.setPositions, "array",
        "calendarRecurrenceRule.setPositions attribute should be array");
    assert_equals(calendarRecurrenceRule.setPositions.length, 0,
        "calendarRecurrenceRule.setPositions should be empty by default.");

    calendarRecurrenceRule.setPositions.push(-1, 1);
    assert_equals(calendarRecurrenceRule.setPositions.length, 2,
        "calendarRecurrenceRule.setPositions.length should be updated.");
    assert_array_equals(calendarRecurrenceRule.setPositions, [-1, 1],
        "calendarRecurrenceRule.setPositions should be updated.");

    calendarRecurrenceRule.setPositions = [-2, 2];
    assert_equals(calendarRecurrenceRule.setPositions.length, 2,
        "calendarRecurrenceRule.setPositions.length should not change.");
    assert_array_equals(calendarRecurrenceRule.setPositions, [-2, 2],
        "calendarRecurrenceRule.setPositions should be updated.");

    calendarRecurrenceRule.setPositions = null;
    assert_not_equals(calendarRecurrenceRule.setPositions, null,
        "calendarRecurrenceRule.setPositions should not accept null as value.");

}, document.title);

</script>
</body>
</html>
