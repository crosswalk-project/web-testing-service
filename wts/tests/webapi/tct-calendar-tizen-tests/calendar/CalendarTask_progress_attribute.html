<html>
<head>
<title>CalendarTask_progress_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarTask_progress_attribute
//==== LABEL Check if attribute progress of CalendarTask exists, has type unsigned short
//==== SPEC Tizen Web API:Social:Calendar:CalendarTask:progress A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ASG AN ADV AVL
test(function () {
    var calendarTask = new tizen.CalendarTask();

    assert_own_property(calendarTask, "progress",
        "CalendarTask does not own progress property.");
    assert_equals(calendarTask.progress, 0,
        "calendarTask.progress should be 0 by default.");

    calendarTask.progress = 100;
    assert_equals(calendarTask.progress, 100,
        "calendarTask.progress should be updated.");

    check_not_nullable(calendarTask, "progress");
}, document.title);

</script>
</body>
</html>
