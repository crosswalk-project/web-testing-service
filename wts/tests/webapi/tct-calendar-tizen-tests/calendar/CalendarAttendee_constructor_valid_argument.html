<html>

<head>
<title>CalendarAttendee_constructor_valid_argument</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: CalendarAttendee_constructor_valid_argument
//==== LABEL Check if instance of CalendarAttendee is created correctly by constructor
//==== SPEC Tizen Web API:Social:Calendar:CalendarAttendee:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA CONSTRM
test(function () {
    var attendee = null;

    attendee = new tizen.CalendarAttendee("mailto:bob@domain.com", {
        role: "CHAIR",
        RSVP: true
    });

    assert_type(attendee, "object", "Attendee constructor test.");
    assert_type(attendee.uri, "string", "Attendee constructor uri test.");
    assert_type(attendee.role, "string", "Attendee constructor role test.");
    assert_type(attendee.RSVP, "boolean", "Attendee constructor RSVP test.");

    attendee = new tizen.CalendarAttendee("mailto:bob@domain.com");
    assert_type(attendee, "object", "Attendee constructor optional test.");

    attendee = new tizen.CalendarAttendee("mailto:bob@domain.com", null);
    assert_type(attendee, "object", "Attendee constructor nullable test.");

    attendee = new tizen.CalendarAttendee("mailto:bob@domain.com", undefined);
    assert_type(attendee, "object", "Attendee constructor undefined test.");

    attendee = new tizen.CalendarAttendee("mailto:bob@domain.com", null, 1);

}, document.title);

</script>
</body>
</html>
