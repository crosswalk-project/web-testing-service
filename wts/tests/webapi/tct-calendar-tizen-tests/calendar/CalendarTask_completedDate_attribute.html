<html>
<head>
<title>CalendarTask_completedDate_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarTask_completedDate_attribute
//==== LABEL Check if attribute completedDate of CalendarTask exists, has type TZDate
//==== SPEC Tizen Web API:Social:Calendar:CalendarTask:completedDate A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ASG ADV
test(function () {
    var calendarTask, completedDate;

    calendarTask = new tizen.CalendarTask();

    assert_own_property(calendarTask, "completedDate",
        "CalendarTask does not own completedDate property.");
    assert_equals(calendarTask.completedDate, null,
        "calendarTask.completedDate should be null by default.");

    completedDate = new tizen.TZDate(2012, 2, 24, 10, 0);
    calendarTask.completedDate = completedDate;
    assert_true(calendarTask.completedDate instanceof tizen.TZDate,
        "calendarTask.completedDate attribute should be type of TZDate");
    assert_true(calendarTask.completedDate.equalsTo(completedDate),
        "calendarTask.completedDate should be updated.");

}, document.title);

</script>
</body>
</html>
