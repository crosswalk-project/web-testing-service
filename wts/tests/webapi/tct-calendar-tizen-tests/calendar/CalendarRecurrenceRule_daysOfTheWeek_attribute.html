<html>
<head>
<title>CalendarRecurrenceRule_daysOfTheWeek_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarRecurrenceRule_daysOfTheWeek_attribute
//==== LABEL Check if attribute daysOfTheWeek of CalendarRecurrenceRule exists, has type Array
//==== SPEC Tizen Web API:Social:Calendar:CalendarRecurrenceRule:daysOfTheWeek A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ASG AN ADV
test(function () {
    var calendarRecurrenceRule;

    calendarRecurrenceRule = new tizen.CalendarRecurrenceRule("WEEKLY");

    assert_own_property(calendarRecurrenceRule, "daysOfTheWeek",
        "CalendarRecurrenceRule does not own daysOfTheWeek property.");
    assert_type(calendarRecurrenceRule.daysOfTheWeek, "array",
        "calendarRecurrenceRule.daysOfTheWeek should be an array.");
    assert_equals(calendarRecurrenceRule.daysOfTheWeek.length, 0,
        "calendarRecurrenceRule.daysOfTheWeek should be empty by default.");

    calendarRecurrenceRule.daysOfTheWeek.push("MO", "TU");
    assert_equals(calendarRecurrenceRule.daysOfTheWeek.length, 2,
        "calendarRecurrenceRule.daysOfTheWeek should be updated.");
    assert_array_equals(calendarRecurrenceRule.daysOfTheWeek, ["MO", "TU"],
        "calendarRecurrenceRule.daysOfTheWeek should be updated.");
    assert_isArrayOfDays(calendarRecurrenceRule.daysOfTheWeek, "daysOfTheWeek");

    calendarRecurrenceRule.daysOfTheWeek = ["SA", "SU"];
    assert_equals(calendarRecurrenceRule.daysOfTheWeek.length, 2,
        "calendarRecurrenceRule.daysOfTheWeek should be updated.");
    assert_array_equals(calendarRecurrenceRule.daysOfTheWeek, ["SA", "SU"],
        "calendarRecurrenceRule.daysOfTheWeek should be updated.");
    assert_isArrayOfDays(calendarRecurrenceRule.daysOfTheWeek, "calendarRecurrenceRule.daysOfTheWeek");

    calendarRecurrenceRule.daysOfTheWeek = null;
    assert_not_equals(calendarRecurrenceRule.daysOfTheWeek, null,
        "calendarRecurrenceRule.daysOfTheWeek should not accept null as value.");

}, document.title);

</script>
</body>
</html>
