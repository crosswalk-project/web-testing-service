<html>
<head>
<title>CalendarManager_getUnifiedCalendar</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarManager_getUnifiedCalendar
//==== LABEL Test the getUnifiedCalendar() method with only non-optional arguments by giving the valid data.
//==== SPEC Tizen Web API:Social:Calendar:CalendarManager:getUnifiedCalendar M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA MMINA MR
test(function () {
    var calendar = null;

    calendar = tizen.calendar.getUnifiedCalendar("EVENT");
    assert_type(calendar, "object", "type check");
    assert_own_property(calendar, "id", "UnifiedCalendar does not own id property.");
    assert_equals(calendar.id, null, "UnifiedCalendar should have id equals null");
    assert_own_property(calendar, "name", "UnifiedCalendar does not own name property.");
    assert_equals(calendar.name, null, "UnifiedCalendar should have name equals null");
}, document.title);

</script>
</body>
</html>
