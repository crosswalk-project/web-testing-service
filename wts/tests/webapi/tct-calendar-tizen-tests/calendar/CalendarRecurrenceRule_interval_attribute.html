<html>
<head>
<title>CalendarRecurrenceRule_interval_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarRecurrenceRule_interval_attribute
//==== LABEL Check if attribute interval of CalendarRecurrenceRule exists, has type unsigned short
//==== SPEC Tizen Web API:Social:Calendar:CalendarRecurrenceRule:interval A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ASG AN ADV
test(function () {
    var calendarRecurrenceRule = new tizen.CalendarRecurrenceRule("WEEKLY");

    check_attribute(calendarRecurrenceRule, "interval", 1, "unsigned short", 2);

    calendarRecurrenceRule.interval = -1;
    assert_not_equals(calendarRecurrenceRule.interval, -1,
        "calendarRecurrenceRule.interval should not accept negative number.");

    calendarRecurrenceRule.interval = null;
    assert_not_equals(calendarRecurrenceRule.interval, null,
        "calendarRecurrenceRule.interval should not accept null as value.");
}, document.title);

</script>
</body>
</html>
