<html>
<head>
<title>CalendarEvent_isDetached_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarEvent_isDetached_attribute
//==== LABEL Check if attribute isDetached of CalendarEvent exists, has type Boolean and is readonly
//==== SPEC Tizen Web API:Social:Calendar:CalendarEvent:isDetached A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ARO
test(function () {

    var eventInit, calendarEvent;

    eventInit = {description: "Study",
             summary: "review",
             startDate: new tizen.TZDate(2012, 0, 4, 14, 0),
             endDate: new tizen.TZDate(2012, 0, 6, 14, 0),
             availability: "FREE",
             recurrenceRule: new tizen.CalendarRecurrenceRule("DAILY",
                                {occurrenceCount: 5})};

    calendarEvent = new tizen.CalendarEvent(eventInit);

    assert_own_property(calendarEvent, "isDetached" , "CalendarEvent does not own isDetached property.");
    check_readonly(calendarEvent, "isDetached", false, "boolean", true);
}, document.title);

</script>
</body>
</html>
