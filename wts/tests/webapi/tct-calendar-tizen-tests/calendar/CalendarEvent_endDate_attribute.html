<html>
<head>
<title>CalendarEvent_endDate_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarEvent_endDate_attribute
//==== LABEL Check if attribute endDate of CalendarEvent exists, has type TZDate
//==== SPEC Tizen Web API:Social:Calendar:CalendarEvent:endDate A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ASG ADV
test(function () {
    var eventInit, calendarEvent, endDate;

    endDate = new tizen.TZDate(2012, 0, 6, 14, 0);
    eventInit = {
        description: "Study",
        summary: "review",
        startDate: new tizen.TZDate(2012, 0, 4, 14, 0),
        availability: "FREE",
        recurrenceRule: new tizen.CalendarRecurrenceRule("DAILY",
            {occurrenceCount: 5})
    };

    calendarEvent = new tizen.CalendarEvent(eventInit);
    assert_own_property(calendarEvent, "endDate",
        "CalendarEvent does not own endDate property.");
    assert_equals(calendarEvent.endDate, null,
        "calendarEvent.endDate should be null by default");

    endDate = new tizen.TZDate(2013, 0, 6, 14, 0);
    calendarEvent.endDate = endDate;
    assert_true(calendarEvent.endDate instanceof tizen.TZDate,
        "calendarEvent.endDate should be type of TZDate.");
    assert_true(calendarEvent.endDate.equalsTo(endDate), "endDate should be updated.");
}, document.title);

</script>
</body>
</html>
