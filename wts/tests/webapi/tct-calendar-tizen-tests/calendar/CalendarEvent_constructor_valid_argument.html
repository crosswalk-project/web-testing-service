<html>

<head>
<title>CalendarEvent_constructor_valid_argument</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: CalendarEvent_constructor_valid_argument
//==== LABEL Check if instance of CalendarEvent is created correctly by the constructor (use init dictionary)
//==== SPEC Tizen Web API:Social:Calendar:CalendarEvent:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA CONSTRM
test(function () {
    var defaultEvent, event;

    event = createTestEvent();

    assert_type(event, "object", "Event constructor test.");
    assert_type(event.summary, "string", "Event constructor summary test.");
    assert_type(event.description, "string", "Event constructor description test.");
    assert_type(event.startDate, "object", "Event constructor startDate test.");
    assert_type(event.duration, "object", "Event constructor duration test.");
    assert_type(event.location, "string", "Event constructor location test.");

    defaultEvent = new tizen.CalendarEvent();
    assert_type(defaultEvent, "object", "Event constructor optional.");

    defaultEvent = new tizen.CalendarEvent(null);
    assert_type(defaultEvent, "object", "Event constructor nullable.");

    defaultEvent = new tizen.CalendarEvent(undefined);
    assert_type(defaultEvent, "object", "Event constructor undefined.");
}, document.title);

</script>
</body>
</html>
