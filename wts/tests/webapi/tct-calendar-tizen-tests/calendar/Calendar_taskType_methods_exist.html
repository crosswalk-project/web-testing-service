<html>

<head>
<title>Calendar_taskType_methods_exist</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">

//==== TEST: Calendar_taskType_methods_exist
//==== LABEL Check if Calendar for task creation exists and implements methods
//==== SPEC Tizen Web API:Social:Calendar:Calendar:add M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== PRIORITY P0
//==== TEST_CRITERIA
test(function () {
    var taskCalendar  = tizen.calendar.getDefaultCalendar("TASK");
    assert_type(taskCalendar.add, "function", "taskCalendar.add presence");
    assert_type(taskCalendar.get, "function", "taskCalendar.add presence");
    assert_type(taskCalendar.addBatch, "function", "taskCalendar.addBatch presence");
    assert_type(taskCalendar.update, "function", "taskCalendar.update presence");
    assert_type(taskCalendar.updateBatch, "function", "taskCalendar.updateBatch presence");
    assert_type(taskCalendar.remove, "function", "taskCalendar.remove presence");
    assert_type(taskCalendar.removeBatch, "function", "taskCalendar.removeBatch presence");
    assert_type(taskCalendar.find, "function", "taskCalendar.find presence");
    assert_type(taskCalendar.addChangeListener, "function", "taskCalendar.addChangeListener presence");
    assert_type(taskCalendar.removeChangeListener, "function", "taskCalendar.removeChangeListener presence");
}, document.title);

</script>
</body>
</html>
