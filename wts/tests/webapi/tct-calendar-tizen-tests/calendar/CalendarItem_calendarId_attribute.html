<html>
<head>
<title>CalendarItem_calendarId_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/calendar_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: CalendarItem_calendarId_attribute
//==== LABEL Check if attribute calendarId of CalendarItem exists, has type CalendarId and is readonly
//==== SPEC Tizen Web API:Social:Calendar:CalendarItem:calendarId A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/calendar.html
//==== TEST_CRITERIA AE AT ARO ADV
test(function () {
    var calendarItem, eventInit, attendee, alarm, calendar;

    alarm = new tizen.CalendarAlarm(new tizen.TimeDuration(30, "MINS"), "SOUND");
    attendee = new tizen.CalendarAttendee("mailto:bob@domain.com", {role: "CHAIR", RSVP: true});
    calendar = tizen.calendar.getDefaultCalendar("EVENT");

    eventInit = {
        description:"HTML5 Introduction",
        summary:"HTML5 Webinar ",
        duration: new tizen.TimeDuration(1, "HOURS"),
        location:"Huesca",
        isAllDay: true,
        startDate: new tizen.TZDate(2010, 3, 30, 9, 0),
        geolocation: new tizen.SimpleCoordinates(60.175, 24.934),
        organizer: "Mr. Jones",
        status: "TENTATIVE",
        priority: "HIGH",
        categories: ["Personal"],
        alarms: [alarm],
        attendees: [attendee]
    };

    calendarItem = new tizen.CalendarEvent(eventInit);
    check_readonly(calendarItem, "calendarId", null, "object", "5");

    calendar.add(calendarItem);
    assert_type(calendarItem.calendarId, "string",
        "calendarItem.calendarId should be type of string.");

}, document.title);

</script>
</body>
</html>
