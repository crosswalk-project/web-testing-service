<meta charset='utf-8'>
<title>TaskScheduler Test: TaskScheduler_add_optional</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="http://www.w3.org/2012/sysapps/web-alarms/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
var t = async_test("Check if the add method of TaskScheduler can work properly with optional parameters", { timeout: 2000});
try {
  var taskScheduler = navigator.taskScheduler || xwalk.experimental.taskScheduler;
  var date = new Date("May 15, 2012 16:20:00");
  taskScheduler.add(date, "ignoreTimezone", {
    message: "Your soup is ready!"
  }).then(
    function (task) {
      t.step(function () {
        assert_equals(task.time.toString(), date.toString(), "The ScheduledTask time attribute");
        assert_equals(task.timezoneDirective, "ignoreTimezone", "The ScheduledTask timezoneDirective attribute");
      });
      t.done();
    },
    function (error) {
      t.step(function () {
              assert_unreached(error.message);
      });
      t.done();
    }
  );
} catch (error) {
  t.step(function () {
    assert_unreached(error.message);
  });
  t.done();
}
setTimeout(function () {
  t.step(function () {
    assert_unreached("Get timeout");
  });
  t.done();
}, 1500);
</script>
