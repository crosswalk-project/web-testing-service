<html>
<head>
<title>SEService_unregisterSEListener</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: SEService_unregisterSEListener
//==== LABEL Check with non-optional arguments unregisterSEListener
//==== SPEC Tizen Web API:Communication:SE:SEService:unregisterSEListener M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/se.html
//==== ONLOAD_DELAY 90
//==== TEST_CRITERIA MMINA MR
setup({timeout: 90000});
var t = async_test(document.title, {timeout: 90000}),
    listenerId, listener, returnedValue = null;

t.step(function () {
    listener = {
        onSEReady: t.step_func(function () {
            assert_unreached("onSEReady invoked.");
        }),
        onSENotReady: t.step_func(function () {
            assert_unreached("onSENotReady invoked.");
        })
    };

    listenerId = tizen.seService.registerSEListener(listener);
    returnedValue = tizen.seService.unregisterSEListener(listenerId);
    assert_equals(returnedValue, undefined, "Incorrect returned value.");
    t.done();
});

</script>
</body>
</html>
