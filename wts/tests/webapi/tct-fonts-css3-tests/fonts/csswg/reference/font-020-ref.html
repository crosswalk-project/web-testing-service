<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<style>
  @font-face {
    font-family: Ahem;
    src: url("../support/AHEM____.TTF");
  }
  #wrapper {
    background: red;
    float: left;
  }
  #test {
    color: green;
    font-size: 100px;
    line-height: 100px;
    font-family: Ahem;
    font-weight: normal;
  }
  #reference {
    background: green;
    height: 100px;
    width: 100px;
  }
</style>
<body>
  <p>Test passes if there is <strong>no red</strong>.</p>
  <div id="wrapper">
    <div id="test">X</div>
    <div id="reference"></div>
  </div>
</body>
