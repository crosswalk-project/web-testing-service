<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<style>
  @font-face {
    font-family: Ahem;
    src: url("../support/AHEM____.TTF");
  }
  #wrapper {
    position: relative;
  }
  #test {
    font-size: 1in;
    font-family: Ahem;
    line-height: 1em;
  }
  #reference {
    background: black;
    height: 1in;
    left: 1.1in;
    position: absolute;
    top: 0;
    width: 1in;
  }
</style>
<body>
  <p>Test passes if there are two boxes on the page and they are the same height.</p>
  <div id="wrapper">
    <div id="test">X</div>
    <div id="reference"></div>
  </div>
</body>
