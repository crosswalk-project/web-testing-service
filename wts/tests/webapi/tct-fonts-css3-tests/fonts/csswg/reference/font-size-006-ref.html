<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<style>
  @font-face {
    font-family: Ahem;
    src: url("../support/AHEM____.TTF");
  }
  div {
    font-family: Ahem;
    line-height: 1em;
    position: relative;
  }
  #div2 {
    font-size: 1in;
  }
  #div3 {
    border-top: 96px solid black;
    left: 1.1in;
    position: absolute;
    top: 0;
    width: 96px;
  }
</style>
<body>
  <p>Test passes if the two boxes below are the same size.</p>
  <div id="div1">
    <div id="div2">X</div>
    <div id="div3"></div>
  </div>
</body>
