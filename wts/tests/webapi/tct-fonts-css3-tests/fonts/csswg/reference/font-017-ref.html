<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<style>
  @font-face {
    font-family: Ahem;
    src: url("../support/AHEM____.TTF");
  }
  #wrapper {
    position: relative;
  }
  #test {
    font-size: 100px;
    line-height: 100px;
    font-family: Ahem;
  }
  #reference {
    background: black;
    height: 100px;
    left: 110px;
    position: absolute;
    top: 0;
    width: 100px;
  }
</style>
<body>
  <p>Test passes if the 2 squares have the same height and if their tops line up.</p>
  <div id="wrapper">
    <div id="test">X</div>
    <div id="reference"></div>
  </div>
</body>
