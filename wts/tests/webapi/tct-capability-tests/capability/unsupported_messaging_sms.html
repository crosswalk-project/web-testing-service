<html lang="en">
  <head>
    <title>Capability Test: unsupported_messaging_sms</title>
    <link rel="help" href="https://developer.tizen.org/help/topic/org.tizen.web.apireference.relatedpage/html/feature/reqfeatures.html"/>
    <link rel="help" href="https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/systeminfo.html"/>
    <link rel="help" href="https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/messaging.html"/>
    <meta name="flags" content=""/>
    <meta name="assert" content="Check if SMS is not supported on the device, it returns 'NotSupportedError' when accessed"/>
    <meta charset="utf-8"/>
    <script src="support/caps.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script>
        test(function () {
            if (is_caps_supported_by_system_info("telephonySms") === false) {
                assert_throws({
                    name: "NotSupportedError"
                }, function () {
                    tizen.messaging.getMessageServices(
                        "messaging.sms",
                        function(services) {}
                    );
                });
            }
        });
    </script>
  </body>
</html>
