<!doctype html>
<html>
 <head>
  <title>video events - paused property</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
  <script src="../../common/media.js"></script>
 </head>
 <body>
  <p><a href="http://dev.w3.org/html5/spec/Overview.html#mediaevents">spec reference</a></p>
  <video id="v" autoplay controls>
  </video>
  <div id="log"></div>
  <script>
var t = async_test("video.paused should be false during play event", {timeout:30000});
var v = document.getElementById("v");
v.addEventListener("play", function() {
  t.step(function() {
   assert_false(v.paused);
  });
  t.done();
  v.pause();
}, false);
v.src = getVideoURI("../media/movie_300") + "?" + new Date() + Math.random();
  </script>
 </body>
</html>
