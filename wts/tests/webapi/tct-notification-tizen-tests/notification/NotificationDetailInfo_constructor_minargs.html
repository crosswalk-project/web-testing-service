<html>
<head>
<title>NotificationDetailInfo_constructor_minargs</title>
<meta charset="utf-8">
<script src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: NotificationDetailInfo_constructor_minargs
//==== LABEL Check if NotificationDetailInfo's constructor works with non-optional arguments.
//==== SPEC Tizen Web API:User Interface:Notification:NotificationDetailInfo:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/notification.html
//==== TEST_CRITERIA CONSTRM CONSTRA

test(function () {
    var mainTextToSet = "mainText", notificationDetailInfo = new tizen.NotificationDetailInfo(mainTextToSet);

    assert_true(notificationDetailInfo instanceof tizen.NotificationDetailInfo, "NotificationDetailInfo instanceOf.");

    assert_equals(notificationDetailInfo.mainText, mainTextToSet, "mainText attribute.");
    assert_equals(notificationDetailInfo.subText, null, "subText attribute.");
}, document.title);

</script>
</body>
</html>
