<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference: style attribute (normal vs. important)</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<style>
  div {
    color:green;
  }
</style>
<body>
  <div> This should be
  green. It has a style attribute with "color: red" preceeded by an
  important "color: green". 
  </div>
</body>
