<html>
<head>
<title>NetworkSuccessCallback_ondisconnected</title>
<script src="support/unitcommon.js"></script>
<script src="support/networkbearerselection_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: NetworkSuccessCallback_ondisconnected
//==== LABEL Check if NetworkSuccessCallback::ondisconnected is called
//==== SPEC Tizen Web API:Communication:NBS:NetworkSuccessCallback:ondisconnected M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/networkbearerselection.html
//==== EXECUTION_TYPE manual
//==== PRE Please enable cellular data service
//==== POST Please re-enable cellular data service
//==== TEST_CRITERIA CBOA

setup({timeout: 90000});

var t = async_test(document.title, {timeout: 90000}),
    requestRouteToHostSuccess, requestRouteToHostError;

t.step(function () {
    requestRouteToHostError = t.step_func(function (error) {
        assert_unreached("requestRouteToHost() error callback invoked: name: " + error.name + ", msg: " + error.message);
    });

    requestRouteToHostSuccess = {
        onsuccess: t.step_func(function () {
            confirm("Please disable cellular data service");
        }),

        ondisconnected: t.step_func(function () {
            confirm("Please enable cellular data service");
            t.done();
        })
    };

    tizen.networkbearerselection.requestRouteToHost(NETWORK_TYPE, DOMAIN_NAME, requestRouteToHostSuccess, requestRouteToHostError);
});

</script>
</body>
</html>
