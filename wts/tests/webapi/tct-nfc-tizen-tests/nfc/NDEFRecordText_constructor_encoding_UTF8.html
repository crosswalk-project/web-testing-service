<html>
<head>
<title>NDEFRecordText_constructor_encoding_UTF8</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: NDEFRecordText_constructor_encoding_UTF8
//==== PRIORITY P1
//==== LABEL Check if NDEFRecordText constructor called with UTF8 encoding works
//==== SPEC Tizen Web API:Communication:NFC:NDEFRecordText:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/nfc.html
//==== TEST_CRITERIA CONSTRM CONSTRA

var record;
test(function () {
    record = new tizen.NDEFRecordText("Hello World!", "en-GB", "UTF8");
    assert_true(record instanceof tizen.NDEFRecordText,
        "constructed record is instance of NDEFRecordText");
    assert_own_property(record, "tnf", "NDEFRecordText.tnf");
    assert_own_property(record, "type", "NDEFRecordText.type");
    assert_own_property(record, "id", "NDEFRecordText.id");
    assert_own_property(record, "payload", "NDEFRecordText.payload");
    assert_own_property(record, "text", "NDEFRecordText.text");
    assert_own_property(record, "languageCode", "NDEFRecordText.languageCode");
    assert_own_property(record, "encoding", "NDEFRecordText.encoding");
    assert_equals(record.encoding, "UTF8", "record.encoding");
}, document.title);

</script>
</body>
</html>
