<html>
<head>
<title>NDEFRecordText_encoding_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: NDEFRecordText_encoding_attribute
//==== LABEL Check if attribute encoding of NDEFRecordText exists, has type NDEFRecordTextEncoding and is readonly
//==== SPEC Tizen Web API:Communication:NFC:NDEFRecordText:encoding A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/nfc.html
//==== TEST_CRITERIA AE ARO AT ADV

var record;

test(function () {
    record = new tizen.NDEFRecordText("Hello World!", "en-GB");
    assert_own_property(record, "encoding", "NDEFRecordText does not own encoding property.");
    check_readonly(record, "encoding", "UTF8", "string", "UTF16");

    record.encoding = null;
    assert_not_equals(record.encoding, null, "record.encoding should not accept null");

    record.encoding = "ASCII";
    assert_not_equals(record.encoding, null, "record.encoding should not accept 'ASCII'");

    record.encoding = "Other";
    assert_not_equals(record.encoding, null, "record.encoding should not accept 'Other'");

    record.encoding = "";
    assert_not_equals(record.encoding, null, "record.encoding should not accept '' (empty)");
}, document.title);

</script>
</body>
</html>
