<html>
<head>
<title>NDEFRecord_type_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: NDEFRecord_type_attribute
//==== LABEL Check if attribute type of NDEFRecord exists, has type Array and is readonly
//==== SPEC Tizen Web API:Communication:NFC:NDEFRecord:type A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/nfc.html
//==== TEST_CRITERIA AE AT ARO

test(function () {
    var record = new tizen.NDEFRecord(tizen.nfc.NFC_RECORD_TNF_UNKNOWN, [0x20], [0x40, 0x41]);

    assert_own_property(record, "type", "NDEFRecord does not own type property.");
    assert_type(record.type, "array", "type should be array");
    assert_array_equals(record.type, [0x20], "record.type initial value");

    // check readonly
    record.type = [15];
    assert_array_equals(record.type, [0x20], "record.type after assignment");

    check_invalid_array_assignments(record, "type", false);
}, document.title);

</script>
</body>
</html>
