<meta charset="utf-8">
<title>AnimationTiming Tests: CancelAnimationFrame - base</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/animation-timing/#dom-windowanimationtiming-requestanimationframe">
<meta name="flags" content="interact">
<meta name="assert" content="Test checks that window.cancelRequestAnimationFrame invoked sucessfully.">
<script src="support.js"></script>
<body>
  <p>Test passes if a blue box will move from left to right while click the button "Start". The blue box will stop while click the button "Stop"</p>
  <script>
    var requestId = 0;
    function animate(time) {
      document.getElementById("animated").style.left = (time - animationStartTime) % 2000 / 4 + "px";
      requestId = reqAnimAPI(animate);
    }
    function start() {
      animationStartTime = window.performance.now();
      requestId = reqAnimAPI(animate);
    }
    function stop() {
      if (requestId)
        cancelAnimAPI(requestId);
    }
  </script>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <div id="animated" style="position: absolute; left: 10px; padding: 50px; background: blue; color: white"></div>
</body>
