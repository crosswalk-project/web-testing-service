<meta charset='utf-8'>
<title>ContactsManager Test: Contact</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="http://www.w3.org/2012/sysapps/contacts-manager-api/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="./support/support.js"></script>
<div id="log"></div>
<script>

var contact;
var data = new Date(1987,10,27);
var dataString = data.toString();

setup(function () {
  var url = new ContactField({
    types: ['work'],
    preferred: true,
    value: 'http://www.intel.com/'
  });
  var emailAddr = new ContactField({
    types: ['work'],
    preferred: true,
    value: 'kangx.xu@intel.com'
  });
  var address = new ContactAddress({
    types: ['work'],
    preferred: true,
    countryName: 'china'
  });
  var mobilePhone = new ContactTelField({
    types: ['home'],
    preferred: true,
    value: '+34698765432'
  });
  var instantAddr = new ContactField({
    types: ['home'],
    preferred: true,
    value: 'msn:kangx.xu@intel.com'
  });
  var contactName = new ContactName({
    givenNames: ['John'],
    familyNames: ['Doe']
  });
  contact = new Contact({
    name: contactName,
    phoneNumbers: [mobilePhone],
    urls: [url],
    emails: [emailAddr],
    photos: ["test"],
    categories: ['swimmer,biker'],
    addresses: [address],
    organizations: ["Bubba Gump Shrimp Co."],
    jobTitles: ["Shrimp Man"],
    birthday: data,
    notes: ["I am proficient in Tiger-Crane Style"],
    impp: [instantAddr],
    anniversary: data,
    gender: 'male'
  });
});

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.id, null, "The Contact.id");
}, "Check if the Contact id attribute is null before save");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_not_equals(contact.lastUpdated, null, "The Contact.lastUpdated");
}, "Check if the Contact lastUpdated attribute is null before save");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.name.familyNames[0], "Doe", "The Contact.name.familyNames[0]");
}, "Check if the Contact name attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.emails[0].value, "kangx.xu@intel.com", "The Contact.emails[0].value");
}, "Check if the Contact emails attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.photos[0], "test", "The Contact.photos[0]");
}, "Check if the Contact photos attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.urls[0].value, "http://www.intel.com/", "The Contact.urls[0].value");
}, "Check if the Contact urls attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.categories[0], "swimmer,biker", "The Contact.categories[0]");
}, "Check if the Contact categories attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.addresses[0].countryName, "china", "The Contact.addresses[0].countryName");
}, "Check if the Contact addresses attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.phoneNumbers[0].value, "+34698765432", "The Contact.phoneNumbers[0].value");
}, "Check if the Contact phoneNumbers attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.organizations[0], "Bubba Gump Shrimp Co.", "The Contact.organizations[0]");
}, "Check if the Contact organizations attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.jobTitles[0], "Shrimp Man", "The Contact.jobTitles[0]");
}, "Check if the Contact jobTitles attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.birthday.toString(), dataString, "The Contact.birthday");
}, "Check if the Contact birthday attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.notes[0], "I am proficient in Tiger-Crane Style", "The Contact.notes[0]");
}, "Check if the Contact notes attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.impp[0].value, "msn:kangx.xu@intel.com", "The Contact.impp[0].value");
}, "Check if the Contact impp attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.anniversary.toString(), dataString, "The Contact.anniversary");
}, "Check if the Contact anniversary attribute is valid");

test(function () {
  assert_true(!!contact, "The Contact initialized");
  assert_equals(contact.gender, "male", "The Contact.gender");
}, "Check if the Contact gender attribute is valid");

</script>
