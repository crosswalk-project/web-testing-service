<meta charset='utf-8'>
<title>ContactsManager Test: ContactAddress</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="http://www.w3.org/2012/sysapps/contacts-manager-api/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="./support/support.js"></script>
<div id="log"></div>
<script>

var contactAddress;

setup(function () {
  contactAddress = new ContactAddress({
    types: ['work'],
    preferred: true,
    streetAddress: 'street',
    locality: 'local',
    region: 'region',
    postalCode: 'postal',
    countryName: 'china'
  });
});

test(function () {
  assert_true(!!contactAddress, "The ContactAddress initialized");
  assert_equals(contactAddress.types[0], "work", "The ContactAddress.types[0]");
}, "Check if the implementation of ContactAddress types attribute is valid");

test(function () {
  assert_true(!!contactAddress, "The ContactAddress initialized");
  assert_true(contactAddress.preferred, "The value of ContactAddress.preferred attribute is true");
}, "Check if the implementation of ContactAddress preferred attribute is valid");

test(function () {
  assert_true(!!contactAddress, "The ContactAddress initialized");
  assert_equals(contactAddress.streetAddress, "street", "The ContactAddress.streetAddress");
}, "Check if the implementation of ContactAddress streetAddress attribute is valid");

test(function () {
  assert_true(!!contactAddress, "The ContactAddress initialized");
  assert_equals(contactAddress.locality, "local", "The ContactAddress.locality");
}, "Check if the implementation of ContactAddress locality attribute is valid");

test(function () {
  assert_true(!!contactAddress, "The ContactAddress initialized");
  assert_equals(contactAddress.region, "region", "The ContactAddress.region");
}, "Check if the implementation of ContactAddress region attribute is valid");

test(function () {
  assert_true(!!contactAddress, "The ContactAddress initialized");
  assert_equals(contactAddress.postalCode, "postal", "The ContactAddress.postalCode");
}, "Check if the implementation of ContactAddress postalCode attribute is valid");

test(function () {
  assert_true(!!contactAddress, "The ContactAddress initialized");
  assert_equals(contactAddress.countryName, "china", "The ContactAddress.countryName");
}, "Check if the implementation of ContactAddress countryName attribute is valid");

</script>
