<!DOCTYPE html>
<meta charset="utf-8">
<title>Web Speech API Test: a speech job will generate the correct boundary events</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html">
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>

var t = async_test("Test a speech job will generate the correct boundary events", { timeout: 5000});
t.step(function () {
  var u = new SpeechSynthesisUtterance("this is a test");

  u.onboundary = function(event) {
    t.done();
  }

  speechSynthesis.speak(u);
});

</script>
