<html>
<head>
<meta charset="utf-8">
<title>[NFC Test]:NDEFMessage_constructor_records</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/nfc/">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/nfc_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: NDEFMessage_constructor_records
//==== PRIORITY P1
//==== LABEL Check NDEFMessage constructor works with NDEF records array
//==== SPEC_URL http://www.w3.org/TR/nfc/
test(function () {
    var record, message;

    record = new NDEFRecordText("Hi!", "en-GB");
    message = new NDEFMessage([record]);

    assert_true(message instanceof NDEFMessage,
        "message created with constructor is instance of NDEFMessage");
    assert_equals(message.records.length, 1, "message.records.length");
    assert_true(message.records[0] instanceof NDEFRecordText,
        "check type of first record");
    assert_equals(message.records[0].text, "Hi!",
        "check content of first record");
}, document.title);
</script>
</body>
</html>
