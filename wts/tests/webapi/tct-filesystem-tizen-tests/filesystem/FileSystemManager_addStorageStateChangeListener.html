<body>
<div id="log"></div>
<script>
//==== TEST: FileSystemManager_addStorageStateChangeListener

//==== SPEC Tizen Web API:IO:Filesystem:FileSystemManager:addStorageStateChangeListener M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/filesystem.html

test(function () {
    var retValue = tizen.filesystem.addStorageStateChangeListener(function () {});
    assert_equals(typeof retValue , "number", "the return type of FileSystemManager.addStorageStateChangeListener");
});

</script>
