<html>
<head>
<title>ContactEmailAddress_isDefault_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactEmailAddress_isDefault_attribute
//==== LABEL Check if attribute isDefault of ContactEmailAddress exists, has type Boolean
//==== SPEC Tizen Web API:Social:Contact:ContactEmailAddress:isDefault A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG AN ADV
test(function () {
    var contactEmailAddress, newValue = false;
    contactEmailAddress = new tizen.ContactEmailAddress("user@domain.com", ["WORK"], true);
    assert_own_property(contactEmailAddress, "isDefault", "ContactEmailAddress doesn't own isDefault property.");
    assert_equals(contactEmailAddress.isDefault, true, "isDefault attribute.");
    contactEmailAddress.isDefault = newValue;
    assert_equals(contactEmailAddress.isDefault, newValue, "isDefault attribute.");
    contactEmailAddress.isDefault = null;
    assert_not_equals(contactEmailAddress.isDefault, null, "operation no accept null");
    contactEmailAddress = new tizen.ContactEmailAddress("user@domain.com");
    assert_equals(contactEmailAddress.isDefault, false, "types attribute.");
}, document.title);

</script>
</body>
</html>
