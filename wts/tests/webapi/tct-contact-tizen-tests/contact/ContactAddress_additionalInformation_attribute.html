<html>
<head>
<title>ContactAddress_additionalInformation_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactAddress_additionalInformation_attribute
//==== LABEL Check if attribute additionalInformation of ContactAddress exists, has type DOMString
//==== SPEC Tizen Web API:Social:Contact:ContactAddress:additionalInformation A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE ASG AT

test(function () {
    var contactAddress, newValue = "newValue";
    contactAddress = new tizen.ContactAddress({
        country: "country",
        region: "region",
        city: "city",
        streetAddress: "streetAddress",
        additionalInformation: "additionalInformation",
        postalCode: "postalCode",
        isDefault: true,
        types: ["WORK"]
    });
    assert_own_property(contactAddress, "additionalInformation", "ContactAddress doesn't own additionalInformation property.");
    assert_equals(contactAddress.additionalInformation, "additionalInformation", "additionalInformation attribute.");
    contactAddress.additionalInformation = newValue;
    assert_equals(contactAddress.additionalInformation, newValue, "additionalInformation attribute.");
}, document.title);

</script>
</body>
</html>
