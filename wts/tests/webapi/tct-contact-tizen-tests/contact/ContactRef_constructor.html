<html>
<head>
<title>ContactRef_constructor</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: ContactRef_constructor
//==== LABEL Check various arguments for ContactRef(addressBookId, contactId) constructor
//==== SPEC Tizen Web API:Social:Contact:ContactRef:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA CONSTRA CONSTRM
test(function () {
    var defaultAddressBook, contact, contactRef;
    contact = createTestContact();
    defaultAddressBook = tizen.contact.getDefaultAddressBook();
    defaultAddressBook.add(contact);

    contactRef = new tizen.ContactRef(defaultAddressBook.id, contact.id);
    assert_true(contactRef instanceof tizen.ContactRef, "InstanceOf.");
    assert_equals(contactRef.addressBookId, defaultAddressBook.id, "addressBookId attribute.");
    assert_equals(contactRef.contactId, contact.id, "contactId attribute.");
    defaultAddressBook.remove(contact.id);

}, document.title);

</script>
</body>
</html>
