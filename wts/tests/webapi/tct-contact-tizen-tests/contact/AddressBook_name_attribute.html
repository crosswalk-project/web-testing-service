<html>
<head>
<title>AddressBook_name_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: AddressBook_name_attribute
//==== LABEL Check if attribute name of AddressBook exists, has type DOMString and is readonly
//==== SPEC Tizen Web API:Social:Contact:AddressBook:name A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE ARO AT

test(function () {
    var addressbook = tizen.contact.getDefaultAddressBook(), newValue, oldValue;

    assert_own_property(addressbook, "name", "AddressBook doesn't own id property.");
    oldValue = addressbook.name;
    addressbook.name = newValue + "newValue";
    assert_equals(addressbook.name, oldValue, "id attribute.");
    assert_type(addressbook.name, "string", "chceck the name type");
}, document.title);

</script>
</body>
</html>
