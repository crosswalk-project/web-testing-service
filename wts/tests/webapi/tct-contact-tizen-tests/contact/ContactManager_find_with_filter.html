<html>
<head>
<title>ContactManager_find_with_filter</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactManager_find_with_filter
//==== LABEL Check with optional arguments find(valid_successCallback, valid_errorCallback, valid_filter)
//==== SPEC Tizen Web API:Social:Contact:ContactManager:find M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA MOA
var t = async_test(document.title), contact, addressbook, filter, findError, findSuccess;
t.step(function () {
    contact = new tizen.Contact({
        name: new tizen.ContactName({
            firstName: "John",
            lastName: "Doe"
        }),
        addresses: [new tizen.ContactAddress({
            country: "United States",
            region: "Florida",
            city: "Miami",
            streetAddress: "124 SW 17th Ave."
        })]
    });
    addressbook = tizen.contact.getDefaultAddressBook();
    addressbook.add(contact);
    findError = t.step_func(function (error) {
        assert_unreached("Invalid errorCallback invoked: " + error.name + ": " + error.message);
    });
    findSuccess = t.step_func(function (persons) {
        addressbook.remove(contact.id);
        t.done();
    });

    filter = new tizen.AttributeFilter("displayName", "CONTAINS", "John");
    tizen.contact.find(findSuccess, findError, filter);
});

</script>
</body>
</html>
