<html>
<head>
<title>ContactManager_find_sortMode_invalid_obj</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactManager_find_sortMode_invalid_obj
//==== LABEL Check argument ContactManager find sortMode validation - use simple object
//==== PRIORITY: P2
//==== SPEC Tizen Web API:Social:Contact:ContactManager:find M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA MTO
var t = async_test(document.title), filter, findError, findSuccess, sortingMode;
t.step(function () {
    findError = t.step_func(function (error) {
        assert_unreached("Invalid errorCallback invoked: " + error.name + ": " + error.message);
    });
    findSuccess = t.step_func(function (persons) {
        assert_unreached("Invalid findSuccess invoked");
    });

    filter = new tizen.AttributeFilter("displayName", "CONTAINS", "John");
    sortingMode = {
        attributeName: "name.firstName",
        order: "ASC"
    };
    assert_throws(TYPE_MISMATCH_EXCEPTION, function () {
        tizen.contact.find(findSuccess, findError, filter, sortingMode);
    });
    t.done();
});

</script>
</body>
</html>
