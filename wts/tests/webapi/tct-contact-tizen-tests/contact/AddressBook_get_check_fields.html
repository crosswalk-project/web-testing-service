<html>

<head>
<title>AddressBook_get_check_fields</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>

//==== TEST: AddressBook_get_check_fields
//==== LABEL Check if AddressBook::get() method correctly returns the contact with the given identifier
//==== PRIORITY P2
//==== SPEC Tizen Web API:Social:Contact:AddressBook:get M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA MMINA

test(function () {
    var contactInit, contact, addressBook, retrievedContact;

    contactInit = createTestContactInit();
    contact = new tizen.Contact(contactInit);
    addressBook = tizen.contact.getDefaultAddressBook();
    addressBook.add(contact);

    retrievedContact = addressBook.get(contact.id);

    assert_type(retrievedContact, "object", "Retrieved a contact.");
    assert_true(contact.id === retrievedContact.id, "See if the id equals.");
    assert_true(contact.name.firstName === retrievedContact.name.firstName, "See if the name.firstName equals.");
    assert_true(contact.name.lastName === retrievedContact.name.lastName, "See if the name.lastName equals.");
    assert_true(contact.name.displayName === retrievedContact.name.displayName, "See if the name.displayName equals.");
    assert_true(contact.addresses.country === retrievedContact.addresses.country, "See if the addresses.addresses equals.");
    assert_true(contact.addresses.region === retrievedContact.addresses.region, "See if the addresses.region equals.");
    assert_true(contact.addresses.city === retrievedContact.addresses.city, "See if the addresses.city equals.");
    assert_true(contact.addresses.streetAddress === retrievedContact.addresses.streetAddress, "See if the addresses.streetAddress equals.");
    assert_true(contact.phoneNumbers.length === retrievedContact.phoneNumbers.length, "See if the phoneNumbers.length equals.");
    assert_true(contact.phoneNumbers[0].number === retrievedContact.phoneNumbers[0].number, "See if the phoneNumbers[0] equals.");
    assert_true(contact.emails.length === retrievedContact.emails.length, "See if the emails.length equals.");
    assert_true(contact.emails[0].email === retrievedContact.emails[0].email, "See if the emails[0] equals.");
}, document.title);

</script>
</body>
</html>
