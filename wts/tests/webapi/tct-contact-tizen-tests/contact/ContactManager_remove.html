<html>
<head>
<title>ContactManager_remove</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactManager_remove
//==== LABEL Check if method remove of ContactManager works properly.
//==== SPEC Tizen Web API:Social:Contact:ContactManager:remove M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA MMINA MAST MR
test(function () {
    var contact, addressbook, getPerson, returnedValue;
    contact = new tizen.Contact({
        name: new tizen.ContactName({
            firstName: "John",
            lastName: "Doe"
        }),
        addresses: [new tizen.ContactAddress({
            country: "United States",
            region: "Florida",
            city: "Miami",
            streetAddress: "124 SW 17th Ave."
        })]
    });
    addressbook = tizen.contact.getDefaultAddressBook();
    addressbook.add(contact);
    returnedValue = tizen.contact.remove(contact.personId);
    assert_equals(returnedValue, undefined, "Incorrect value returned.");
    assert_throws(NOT_FOUND_EXCEPTION, function () {
        getPerson = tizen.contact.get(contact.personId);
    });
}, document.title);

</script>
</body>
</html>
