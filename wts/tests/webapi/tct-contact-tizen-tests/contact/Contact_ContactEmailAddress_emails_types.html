<html>
<head>
<title>Contact_ContactEmailAddress_emails_types</title>
<script type="text/javascript" src="../resources/testharness.js"></script>
<script type="text/javascript" src="../resources/testharnessreport.js"></script>
</head>
<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: Contact_ContactEmailAddress_emails_types
//==== LABEL Check if can change ContactEmailAddress attribute: types
//==== PRIORITY P2
//==== SPEC Tizen Web API:Social:Contact:ContactEmailAddress:types A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA
test(function () {
    var email = new tizen.ContactEmailAddress("user@domain.com", ["WORK"]);
    email.types[0] = "HOME";
    assert_not_equals(email, null, "email shouldn't be null");
    assert_equals(email.types[0], "HOME", "email.types[0] should be HOME");
}, document.title);

</script>
</body>
</html>
