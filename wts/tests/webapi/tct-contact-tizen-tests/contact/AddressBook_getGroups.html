<html>
<head>
<title>AddressBook_getGroups</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: AddressBook_getGroups
//==== LABEL Check if method getGroups of AddressBook works properly.
//==== SPEC Tizen Web API:Social:Contact:AddressBook:getGroups M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA MNA MR

test(function () {
    var addressBook, group_1, group_2, getGroups, i, result_1 = false, result_2 = false;
    addressBook = tizen.contact.getDefaultAddressBook();
    group_1 = new tizen.ContactGroup("Company");
    group_2 = new tizen.ContactGroup("Home");
    addressBook.addGroup(group_1);
    addressBook.addGroup(group_2);
    getGroups = addressBook.getGroups();
    assert_type(getGroups, "array", "addressBook.getGroups type chceck");
    for (i = 0; i < getGroups.length; ++i) {
        if (group_1.id === getGroups[i].id) {
            assert_type(getGroups[i].id, "string", "Check the group id type.");
            assert_equals(getGroups[i].name, group_1.name, "name attribute.");
            result_1 = true;
        }
        if (group_2.id === getGroups[i].id) {
            assert_type(getGroups[i].id, "string", "Check the group id type.");
            assert_equals(getGroups[i].name, group_2.name, "name attribute.");
            result_2 = true;
        }
    }
    assert_true(result_1, "check if the group_1 exists.");
    assert_true(result_2, "chech if the group_2 exists.");
    addressBook.removeGroup(group_1.id);
    addressBook.removeGroup(group_2.id);
}, document.title);

</script>
</body>
</html>
