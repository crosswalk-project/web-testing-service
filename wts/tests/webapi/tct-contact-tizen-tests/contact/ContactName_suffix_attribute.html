<html>

<head>
<title>ContactName_suffix_attribute</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactName_suffix_attribute
//==== LABEL Check ContactName for suffix attribute
//==== SPEC Tizen Web API:Social:Contact:ContactName:suffix A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG
test(function () {
    var contactName, newValue = "newName";
    contactName = new tizen.ContactName({
        prefix: "Dr.",
        suffix: "Jr.",
        firstName: "Douglas",
        middleName: "Glenn",
        lastName: "Colvin",
        nicknames: ["Dee Dee"],
        phoneticFirstName: "Douglas p",
        phoneticLastName: "Colvin p"
    });

    assert_own_property(contactName, "suffix", "contactName doesn't own suffix property.");
    assert_equals(contactName.suffix, "Jr.", "suffix attribute.");
    contactName.suffix = newValue;
    assert_equals(contactName.suffix, newValue, "suffix attribute.");
}, document.title);

</script>
</body>
</html>
