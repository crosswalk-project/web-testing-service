<html>
<head>
<title>Person_ringtoneURI_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: Person_ringtoneURI_attribute
//==== LABEL Check if attribute ringtoneURI of Person exists, has type DOMString
//==== SPEC Tizen Web API:Social:Contact:Person:ringtoneURI A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE ASG ADV AT
test(function () {
    var contact, person, addressBook, newValue = TEST_RING_1;
    addressBook = tizen.contact.getDefaultAddressBook();
    contact = contact = new tizen.Contact({
        name: new tizen.ContactName({
            firstName: "John",
            lastName: "Doe"
        })
    });
    try {
        addressBook.add(contact);
        person = tizen.contact.get(contact.personId);
        assert_own_property(person, "photoURI", "Person doesn't own ringtoneURI property.");
        assert_equals(person.ringtoneURI, null, "ringtoneURI attribute.");
        person.ringtoneURI = newValue;
        assert_equals(person.ringtoneURI, newValue, "ringtoneURI attribute.");
    } finally {
        addressBook.remove(contact.id);
    }
}, document.title);

</script>
</body>
</html>
