<html>

<head>
<title>ContactOrganization_constructor</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactOrganization_constructor
//==== LABEL Check various arguments for ContactOrganization(orgInitDict) constructor
//==== SPEC Tizen Web API:Social:Contact:ContactOrganization:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA CONSTRA CONSTRM
test(function () {
    var contactOrganization;

    contactOrganization = new  tizen.ContactOrganization({
        name: "Samsung Electronics",
        department: "S/W Engineer",
        title: "title",
        role: "role",
        logoURI: TEST_IMAGE_1
    });

    assert_true(contactOrganization instanceof tizen.ContactOrganization, "InstanceOf.");
    assert_equals(contactOrganization.name, "Samsung Electronics", "name attribute.");
    assert_equals(contactOrganization.department, "S/W Engineer", "department attribute.");
    assert_equals(contactOrganization.title, "title", "title attribute.");
    assert_equals(contactOrganization.role, "role", "role attribute.");
    assert_equals(contactOrganization.logoURI, TEST_IMAGE_1, "logoURI attribute.");
}, document.title);

</script>
</body>
</html>
