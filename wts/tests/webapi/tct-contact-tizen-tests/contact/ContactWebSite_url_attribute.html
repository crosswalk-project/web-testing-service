<html>
<head>
<title>ContactWebSite_url_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactWebSite_url_attribute
//==== LABEL Check if attribute url of ContactWebSite exists, has type DOMString
//==== SPEC Tizen Web API:Social:Contact:ContactWebSite:url A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG AN
test(function () {
    var contactWebSite, newValue = "http://www.domain1.com";
    contactWebSite = new tizen.ContactWebSite("http://www.domain.com", "BLOG");

    assert_own_property(contactWebSite, "url", "ContactAddress doesn't own url property.");
    assert_equals(contactWebSite.url, "http://www.domain.com", "url attribute.");
    contactWebSite.url = newValue;
    assert_equals(contactWebSite.url, newValue, "url attribute.");
    contactWebSite.url = null;
    assert_not_equals(contactWebSite.url, null, "operation no accept null");
}, document.title);

</script>
</body>
</html>
