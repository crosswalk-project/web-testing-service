<html>
<head>
<title>ContactAddress_types_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactAddress_types_attribute
//==== LABEL Check if attribute types of ContactAddress exists, has type Array
//==== SPEC Tizen Web API:Social:Contact:ContactAddress:types A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG AN
test(function () {
    var contactAddress, newValue = "HOME";
    contactAddress = new tizen.ContactAddress({
        country: "country",
        region: "region",
        city: "city",
        streetAddress: "streetAddress",
        additionalInformation: "additionalInformation",
        postalCode: "postalCode",
        isDefault: true,
        types: ["WORK"]
    });
    assert_own_property(contactAddress, "types", "ContactAddress doesn't own types property.");
    assert_equals(contactAddress.types[0], "WORK", "types attribute.");
    assert_type(contactAddress.types, "array", "contactAddress.types type chceck");
    assert_equals(contactAddress.types.length, 1, "contactAddress.types.length chceck");
    contactAddress.types = [newValue];
    assert_equals(contactAddress.types[0], newValue, "types attribute.");
    assert_type(contactAddress.types, "array", "contactAddress.types type chceck");
    assert_equals(contactAddress.types.length, 1, "contactAddress.types.length chceck");
    contactAddress.types = null;
    assert_not_equals(contactAddress.types, null, "operation no accept null");
}, document.title);

</script>
</body>
</html>
