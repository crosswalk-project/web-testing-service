<html>

<head>
<title>Person_extend</title>
<script src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: Person_extend
//==== LABEL Test whether the Person object is extendable
//==== SPEC Tizen Web API:Social:Contact:Person:Person U
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== PRIORITY P3
//==== TEST_CRITERIA OBX
test(function () {
    var contact1, addressbook, getPerson1;

    contact1 = new tizen.Contact({
        name: new tizen.ContactName({
            firstName: "Jeffrey",
            lastName: "Hyman"
        })
    });

    addressbook = tizen.contact.getDefaultAddressBook();
    addressbook.add(contact1);
    try {
        getPerson1 = tizen.contact.get(contact1.personId);
        check_extensibility(getPerson1);
    } finally {
        addressbook.remove(contact1.id);
    }
}, document.title);

</script>
</body>
</html>
