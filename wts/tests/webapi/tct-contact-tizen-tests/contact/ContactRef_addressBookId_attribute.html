<html>
<head>
<title>ContactRef_addressBookId_attribute</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script type="text/javascript">
//==== TEST: ContactRef_addressBookId_attribute
//==== LABEL Check ContactRef for addressBookId attribute
//==== SPEC Tizen Web API:Social:Contact:ContactRef:addressBookId A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG AN
test(function () {
    var defaultAddressBook, contact, contactRef;
    contact = createTestContact();
    defaultAddressBook = tizen.contact.getDefaultAddressBook();
    defaultAddressBook.add(contact);

    contactRef = new tizen.ContactRef(defaultAddressBook.id, contact.id);
    assert_own_property(contactRef, "addressBookId", "contactRef doesn't own addressBookId property.");
    assert_equals(contactRef.addressBookId, defaultAddressBook.id, "addressBookId attribute.");
    contactRef.addressBookId = defaultAddressBook.id + 1;
    assert_equals(contactRef.addressBookId, defaultAddressBook.id + 1, "addressBookId attribute.");
    contactRef.addressBookId = null;
    assert_not_equals(contactRef.addressBookId, null, "operation no accept null");
    defaultAddressBook.remove(contact.id);
}, document.title);

</script>
</body>
</html>
