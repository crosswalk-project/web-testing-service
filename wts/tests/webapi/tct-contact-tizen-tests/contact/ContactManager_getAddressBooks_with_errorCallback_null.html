<html>

<head>
<title>ContactManager_getAddressBooks_with_errorCallback_null</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>

//==== TEST: ContactManager_getAddressBooks_with_errorCallback_null
//==== LABEL Check various arguments for getAddressBooks() method in ContactManager
//==== PRIORITY P2
//==== SPEC Tizen Web API:Social:Contact:ContactManager:getAddressBooks M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA MOA MMINA
var t = async_test(document.title), count = 0, getAddressBooksSuccess, getAddressBooksError, addressBook;
t.step(function () {

    getAddressBooksSuccess = t.step_func(function (response) {
        assert_true(response.length > 0, "Found address books");
        count += 1;
        if (count === 2) {
            t.done();
        }
    });

    getAddressBooksError = t.step_func(function (error) {
        assert_unreached("Invalid errorCallback invoked: " + error.name + ": " + error.message);
    });

    addressBook = tizen.contact.getDefaultAddressBook();
    tizen.contact.getAddressBooks(getAddressBooksSuccess, getAddressBooksError);
    tizen.contact.getAddressBooks(getAddressBooksSuccess, null);
});

</script>
</body>
</html>
