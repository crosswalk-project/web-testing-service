<html>
<head>
<title>Contact_ringtoneURI_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: Contact_ringtoneURI_attribute
//==== LABEL Check if attribute ringtoneURI of Contact exists, has type DOMString
//==== SPEC Tizen Web API:Social:Contact:Contact:ringtoneURI A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG

test(function () {
    var contact, newValue = TEST_RING_2;
    contact = new tizen.Contact({
        name: new tizen.ContactName({
            firstName: "John",
            lastName: "Doe"
        }),
        addresses: [new tizen.ContactAddress({
            country: "United States",
            region: "Florida",
            city: "Miami",
            streetAddress: "124 SW 17th Ave."
        })],
        photoURI: TEST_IMAGE_1,
        phoneNumbers: [new tizen.ContactPhoneNumber("817-444-2345")],
        emails: [new tizen.ContactEmailAddress("email@example.org")],
        birthday: new Date(1980, 3, 4),
        anniversaries: [new tizen.ContactAnniversary(new Date(2000, 4, 12))],
        organizations: [new  tizen.ContactOrganization({
            name: "Samsung Electronics",
            department: "S/W Engineer",
            title: "title",
            role: "role",
            logoURI: TEST_IMAGE_1
        })],
        notes: ["Lorem Ipsum"],
        urls: [new tizen.ContactWebSite("http://www.domain.com", "BLOG")],
        ringtoneURI: TEST_RING_1
    });
    assert_own_property(contact, "ringtoneURI", "Contact doesn't own ringtoneURI property.");
    assert_equals(contact.ringtoneURI, TEST_RING_1, "contact.ringtoneURI attribute.");
    contact.ringtoneURI = newValue;
    assert_equals(contact.ringtoneURI, newValue, "contact.ringtoneURI attribute.");
}, document.title);

</script>
</body>
</html>
