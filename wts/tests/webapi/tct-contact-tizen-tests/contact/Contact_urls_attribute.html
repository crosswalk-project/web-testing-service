<html>
<head>
<title>Contact_urls_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: Contact_urls_attribute
//==== LABEL Check if attribute urls of Contact exists, has type Array
//==== SPEC Tizen Web API:Social:Contact:Contact:urls A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG AN

test(function () {
    var contact, contactEmailAddress, newContactEmailAddress;
    contactEmailAddress = new tizen.ContactWebSite("http://www.domain.com", "BLOG");
    newContactEmailAddress = new tizen.ContactWebSite("http://www.domain1.com", "HOMEPAGE");
    contact = new tizen.Contact({
        name: new tizen.ContactName({
            firstName: "John",
            lastName: "Doe"
        }),
        addresses: [new tizen.ContactAddress({
            country: "United States",
            region: "Florida",
            city: "Miami",
            streetAddress: "124 SW 17th Ave."
        })],
        photoURI: TEST_IMAGE_1,
        phoneNumbers: [new tizen.ContactPhoneNumber("817-444-2345")],
        emails: [new tizen.ContactEmailAddress("email@example.org")],
        birthday: new Date(1980, 3, 4),
        anniversaries: [new tizen.ContactAnniversary(new Date(2000, 4, 12))],
        organizations: [new  tizen.ContactOrganization({
            name: "Samsung Electronics",
            department: "S/W Engineer",
            title: "title",
            role: "role",
            logoURI: TEST_IMAGE_1
        })],
        notes:["Lorem Ipsum"],
        urls: [contactEmailAddress],
        ringtoneURI: TEST_RING_1
    });
    assert_own_property(contact, "urls", "Contact doesn't own urls property.");
    assert_equals(contact.urls[0].url, contactEmailAddress.url, "contact.urls.url attribute.");
    assert_equals(contact.urls[0].type, contactEmailAddress.type, "contact.urls.type attribute.");
    assert_type(contact.urls, "array", "contact.urls type chceck");
    assert_equals(contact.urls.length, 1, "contact.urls.length chceck");
    contact.urls = [newContactEmailAddress];
    assert_equals(contact.urls[0].url, newContactEmailAddress.url, "contact.urls.url attribute.");
    assert_equals(contact.urls[0].type, newContactEmailAddress.type, "contact.urls.type attribute.");
    assert_type(contact.urls, "array", "contact.urls type chceck");
    assert_equals(contact.urls.length, 1, "contact.urls.length chceck");
    contact.urls = null;
    assert_not_equals(contact.urls, null, "operation no accept null");
}, document.title);

</script>
</body>
</html>
