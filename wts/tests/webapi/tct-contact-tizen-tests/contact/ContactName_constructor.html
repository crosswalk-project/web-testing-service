<html>

<head>
<title>ContactName_constructor</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactName_constructor
//==== LABEL Check various arguments for ContactName(ContactNameInit) constructor
//==== SPEC Tizen Web API:Social:Contact:ContactName:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA CONSTRM CONSTRA
test(function () {
    var contactName;

    contactName = new tizen.ContactName({
        prefix: "Dr.",
        suffix: "Jr.",
        firstName: "Douglas",
        middleName: "Glenn",
        lastName: "Colvin",
        nicknames: ["Dee Dee"],
        phoneticFirstName: "Douglas p",
        phoneticLastName: "Colvin p"
    });

    assert_true(contactName instanceof tizen.ContactName, "InstanceOf.");
    assert_equals(contactName.prefix, "Dr.", "prefix attribute.");
    assert_equals(contactName.suffix, "Jr.", "suffix attribute.");
    assert_equals(contactName.firstName, "Douglas", "firstName attribute.");
    assert_equals(contactName.middleName, "Glenn", "middleName attribute.");
    assert_equals(contactName.lastName, "Colvin", "lastName attribute.");
    assert_equals(contactName.nicknames[0], "Dee Dee", "nicknames attribute.");
    assert_equals(contactName.phoneticFirstName, "Douglas p", "phoneticFirstName attribute.");
    assert_equals(contactName.phoneticLastName, "Colvin p", "phoneticLastName attribute.");
}, document.title);

</script>
</body>
</html>
