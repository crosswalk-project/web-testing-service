<html>

<head>
<title>ContactGroup_name_attribute</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>


//==== TEST: ContactGroup_name_attribute
//==== LABEL Check ContactGroup for name attribute
//==== SPEC Tizen Web API:Social:Contact:ContactGroup:name A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG AN
test(function () {
    var contactGroup, newValue = "newValue";
    contactGroup = new tizen.ContactGroup("Family", TEST_RING_1, TEST_IMAGE_1);
    assert_own_property(contactGroup, "name", "ContactGroup doesn't own name property.");
    assert_equals(contactGroup.name, "Family", "name attribute.");
    contactGroup.name = newValue;
    assert_equals(contactGroup.name, newValue, "name attribute.");
    contactGroup.name = null;
    assert_not_equals(contactGroup.name, null, "operation no accept null");
}, document.title);

</script>
</body>
</html>
