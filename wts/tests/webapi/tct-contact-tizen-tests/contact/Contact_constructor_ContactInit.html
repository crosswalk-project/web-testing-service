<html>

<head>
<title>Contact_constructor_ContactInit</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>
<body>
<div id="log"></div>
<script>
//==== TEST: Contact_constructor_ContactInit
//==== LABEL Check various arguments for Contact() constructor
//==== PRIORITY P2
//==== SPEC Tizen Web API:Social:Contact:Contact:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA CONSTRA CONSTRM
test(function () {
    var contact, contactInit;
    contactInit = {
        name: new tizen.ContactName({
            firstName: "John",
            lastName: "Doe"
        }),
        addresses: [new tizen.ContactAddress({
            country: "United States",
            region: "Florida",
            city: "Miami",
            streetAddress: "124 SW 17th Ave."
        })],
        phoneNumbers: [new tizen.ContactPhoneNumber("817-444-2345")],
        emails: [new tizen.ContactEmailAddress("email@example.org")],
        birthday: new Date(1980, 3, 4),
        anniversaries: [new tizen.ContactAnniversary(new Date(2000, 4, 12))]
    };
    contact = new tizen.Contact(contactInit);

    assert_true(contact instanceof tizen.Contact, "InstanceOf.");
    assert_equals(contact.name.firstName, contactInit.name.firstName, "name.firstName attribute.");
    assert_equals(contact.name.lastName, contactInit.name.lastName, "name.lastName attribute.");
    assert_equals(contact.name.displayName, contactInit.name.displayName, "name.displayName attribute.");
    assert_equals(contact.addresses[0].country, contactInit.addresses[0].country, "addresses[0].country attribute.");
    assert_equals(contact.addresses[0].region, contactInit.addresses[0].region, "addresses[0].displayName region.");
    assert_equals(contact.addresses[0].city, contactInit.addresses[0].city, "addresses[0].city attribute.");
    assert_equals(contact.phoneNumbers[0].number, contactInit.phoneNumbers[0].number, "phoneNumbers[0].number attribute.");
    assert_equals(contact.emails[0].email, contactInit.emails[0].email, "emails[0].email attribute.");
    assert_equals(contact.birthday.getTime(), contactInit.birthday.getTime(), "birthday attribute.");
    assert_equals(contact.anniversaries[0].date.getTime(), contactInit.anniversaries[0].date.getTime(), "anniversaries[0].date attribute.");
}, document.title);

</script>
</body>
</html>
