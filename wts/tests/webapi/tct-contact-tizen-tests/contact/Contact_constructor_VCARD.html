<html>

<head>
<title>Contact_constructor_VCARD</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>
<body>
<div id="log"></div>
<script>
//==== TEST: Contact_constructor_VCARD
//==== LABEL Check if Contact() constructor correctly initializes the contact object
//==== PRIORITY P2
//==== SPEC Tizen Web API:Social:Contact:Contact:constructor C
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA CONSTRM
test(function () {
    var contact, contactVCARD;
    contactVCARD = "BEGIN:VCARD\n" +
        "VERSION:2.1\n" +
        "N:Edwards_6;GButch;;;\n" +
        "FN:GButch Edwards_6\n" +
        "TEL;CELL;PREF:017-365-23041\n" +
        "TEL;HOME:+441031890456\n" +
        "TEL;WORK:021-588-4541\n" +
        "TEL;VOICE:004-478-9459164\n" +
        "TEL;VOICE:1-588-4629\n" +
        "EMAIL;HOME:butch-edwards@supervalu.com\n" +
        "EMAIL;WORK:butch-edwards@gmail.com\n" +
        "ADR;HOME:;;651143;;;;\n" +
        "TITLE:3041_Job\n" +
        "URL:www.google.com\n" +
        "END:VCARD";
    contact = new tizen.Contact(contactVCARD);
    assert_true(contact instanceof tizen.Contact, "InstanceOf.");
}, document.title);

</script>
</body>
</html>
