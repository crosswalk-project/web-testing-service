<html>

<head>
<title>ContactName_middleName_attribute</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactName_middleName_attribute
//==== LABEL Check ContactName for middleName attribute
//==== SPEC Tizen Web API:Social:Contact:ContactName:middleName A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE ASG AT
test(function () {
    var contactName, newValue = "newName";
    contactName = new tizen.ContactName({
        prefix: "Dr.",
        suffix: "Jr.",
        firstName: "Douglas",
        middleName: "Glenn",
        lastName: "Colvin",
        nicknames: ["Dee Dee"],
        phoneticFirstName: "Douglas p",
        phoneticLastName: "Colvin p"
    });

    assert_own_property(contactName, "middleName", "contactName doesn't own middleName property.");
    assert_equals(contactName.middleName, "Glenn", "middleName attribute.");
    contactName.middleName = newValue;
    assert_equals(contactName.middleName, newValue, "middleName attribute.");
}, document.title);

</script>
</body>
</html>
