<html>
<head>
<title>ContactEmailAddress_email_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactEmailAddress_email_attribute
//==== LABEL Check if attribute email of ContactEmailAddress exists, has type DOMString
//==== SPEC Tizen Web API:Social:Contact:ContactEmailAddress:email A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG AN

test(function () {
    var contactEmailAddress, newValue = "newValue@domain.com";
    contactEmailAddress = new tizen.ContactEmailAddress("user@domain.com", ["WORK"], true);
    assert_own_property(contactEmailAddress, "email", "ContactEmailAddress doesn't own email property.");
    assert_equals(contactEmailAddress.email, "user@domain.com", "email attribute.");
    contactEmailAddress.email = newValue;
    assert_equals(contactEmailAddress.email, newValue, "email attribute.");
    contactEmailAddress.email = null;
    assert_not_equals(contactEmailAddress.email, null, "operation no accept null");
}, document.title);

</script>
</body>
</html>
