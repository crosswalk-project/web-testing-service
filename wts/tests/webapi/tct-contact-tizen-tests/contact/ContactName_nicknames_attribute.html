<html>

<head>
<title>ContactName_nicknames_attribute</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactName_nicknames_attribute
//==== LABEL Check ContactName for nicknames attribute
//==== SPEC Tizen Web API:Social:Contact:ContactName:nicknames A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG AN ADV
test(function () {
    var contactName, newValue = "newName", contactNameDefault;
    contactName = new tizen.ContactName({
        prefix: "Dr.",
        suffix: "Jr.",
        firstName: "Douglas",
        middleName: "Glenn",
        lastName: "Colvin",
        nicknames: ["Dee Dee"],
        phoneticFirstName: "Douglas p",
        phoneticLastName: "Colvin p"
    });
    contactNameDefault = new tizen.ContactName({
        prefix: "Dr.",
        suffix: "Jr.",
        firstName: "Douglas",
        middleName: "Glenn",
        lastName: "Colvin",
        phoneticFirstName: "Douglas p",
        phoneticLastName: "Colvin p"
    });

    assert_own_property(contactName, "nicknames", "contactName doesn't own nicknames property.");
    assert_equals(contactName.nicknames[0], "Dee Dee", "nicknames attribute.");
    assert_type(contactName.nicknames, "array", "contactName.nicknames type chceck");
    assert_equals(contactName.nicknames.length, 1, "contactName.nicknames.length chceck");
    contactName.nicknames = [newValue];
    assert_equals(contactName.nicknames[0], newValue, "nicknames attribute.");
    assert_type(contactName.nicknames, "array", "contactName.nicknames type chceck");
    assert_equals(contactName.nicknames.length, 1, "contactName.nicknames.length chceck");
    assert_equals(contactName.nicknames[0], newValue, "name attribute.");
    contactName.nicknames = null;
    assert_type(contactNameDefault.nicknames, "array", "contactNameDefault.nicknames type chceck");
    assert_equals(contactNameDefault.nicknames.length, 0, "contactNameDefault.nicknames.length chceck");
}, document.title);

</script>
</body>
</html>
