<html>

<head>
<title>ContactAnniversary_date_attribute</title>
<meta charset="utf-8">
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactAnniversary_date_attribute
//==== LABEL Check ContactAnniversary for date attribute
//==== SPEC Tizen Web API:Social:Contact:ContactAnniversary:date A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE ASG AT AN
test(function () {
    var contactAnniversary, date = new Date(1980, 1, 31), newDate = new Date(1981, 12, 30), label = "Wedding";
    contactAnniversary = new tizen.ContactAnniversary(date, label);
    assert_own_property(contactAnniversary, "date", "ContactAnniversary doesn't own date property.");
    assert_type(contactAnniversary.date, "date", "contactAnniversary.date type check");
    assert_equals(contactAnniversary.date.getTime(), date.getTime(), "date attribute.");
    contactAnniversary.date = newDate;
    assert_equals(contactAnniversary.date.getTime(), newDate.getTime(), "date attribute.");
    contactAnniversary.date = null;
    assert_not_equals(contactAnniversary.date, null, "operation no accept null");
}, document.title);

</script>
</body>
</html>
