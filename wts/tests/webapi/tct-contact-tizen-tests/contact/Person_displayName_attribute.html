<html>
<head>
<title>Person_displayName_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: Person_displayName_attribute
//==== LABEL Check if attribute displayName of Person exists, has type DOMString and is readonly
//==== SPEC Tizen Web API:Social:Contact:Person:displayName A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ARO
test(function () {
    var contact, person, addressBook;
    addressBook = tizen.contact.getDefaultAddressBook();
    contact = contact = new tizen.Contact({
        name: new tizen.ContactName({
            firstName: "John",
            lastName: "Doe"
        })
    });
    try {
        addressBook.add(contact);
        person = tizen.contact.get(contact.personId);
        assert_own_property(person, "displayName", "Person doesn't own displayName property.");
        check_readonly(person, "displayName", person.displayName, "string", "newvalue");
    } finally {
        addressBook.remove(contact.id);
    }
}, document.title);

</script>
</body>
</html>
