<html>
<head>
<title>Contact_clone</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
<script type="text/javascript" src="support/contact_common.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: Contact_clone
//==== LABEL Check if method clone of Contact works properly.
//==== SPEC Tizen Web API:Social:Contact:Contact:clone M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA MNA MR

test(function () {
    var contactInit, contact, clonedContact;

    contactInit = createTestContactInit();
    contact = new tizen.Contact(contactInit);

    clonedContact = contact.clone();
    assert_true(clonedContact instanceof tizen.Contact, "Contact check");
    assert_type(clonedContact, "object", "Retrieved a contact");
    assert_true(contact.name.firstName === clonedContact.name.firstName, "name.firstName original and clone equality");
    assert_true(contact.name.lastName === clonedContact.name.lastName, "name.lastName original and clone equality");
    assert_true(contact.name.displayName === clonedContact.name.displayName, "name.displayName original and clone equality");
    assert_true(contact.addresses.country === clonedContact.addresses.country, "addresses.addresses original and clone equality");
    assert_true(contact.addresses.region === clonedContact.addresses.region, "addresses.region original and clone equality");
    assert_true(contact.addresses.city === clonedContact.addresses.city, "addresses.city original and clone equality");
    assert_true(contact.addresses.streetAddress === clonedContact.addresses.streetAddress, "addresses.streetAddress original and clone equality");
    assert_true(contact.phoneNumbers.length === clonedContact.phoneNumbers.length, "phoneNumbers.length original and clone equality");
    assert_true(contact.phoneNumbers[0].number === clonedContact.phoneNumbers[0].number, "phoneNumbers[0] original and clone equality");
    assert_true(contact.emails.length === clonedContact.emails.length, "emails.length original and clone equality");
    assert_true(contact.emails[0].email === clonedContact.emails[0].email, "emails[0] original and clone equality");
    assert_true(contact.birthday.toJSON() === clonedContact.birthday.toJSON(), "birthday original and clone equality");
    assert_true(contact.anniversaries.length === clonedContact.anniversaries.length, "anniversaries.length original and clone equality");
    assert_true(contact.anniversaries[0].date.toJSON() === clonedContact.anniversaries[0].date.toJSON(),
         "anniversaries[0] original and clone equality");
    assert_true(contact.note === clonedContact.note, "note original and clone equality");
    assert_true(contact.isFavorite === clonedContact.isFavorite, "isFavorite original and clone equality");
}, document.title);

</script>
</body>
</html>
