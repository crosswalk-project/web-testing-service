<html>
<head>
<title>ContactAddress_isDefault_attribute</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: ContactAddress_isDefault_attribute
//==== LABEL Check if attribute isDefault of ContactAddress exists, has type Boolean
//==== SPEC Tizen Web API:Social:Contact:ContactAddress:isDefault A
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA AE AT ASG AN
test(function () {
    var contactAddress, newValue = false;
    contactAddress = new tizen.ContactAddress({
        country: "country",
        region: "region",
        city: "city",
        streetAddress: "streetAddress",
        additionalInformation: "additionalInformation",
        postalCode: "postalCode",
        isDefault: true,
        types: ["WORK"]
    });
    assert_own_property(contactAddress, "isDefault", "ContactAddress doesn't own isDefault property.");
    assert_equals(contactAddress.isDefault, true, "isDefault attribute.");
    contactAddress.isDefault = newValue;
    assert_equals(contactAddress.isDefault, newValue, "isDefault attribute.");
    contactAddress.isDefault = null;
    assert_not_equals(contactAddress.isDefault, null, "operation no accept null");
}, document.title);

</script>
</body>
</html>
