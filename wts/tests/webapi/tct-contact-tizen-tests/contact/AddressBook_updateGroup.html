<html>
<head>
<title>AddressBook_updateGroup</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="support/unitcommon.js"></script>
</head>

<body>
<div id="log"></div>
<script>
//==== TEST: AddressBook_updateGroup
//==== LABEL Check if method updateGroup of AddressBook works properly.
//==== SPEC Tizen Web API:Social:Contact:AddressBook:updateGroup M
//==== SPEC_URL https://developer.tizen.org/help/topic/org.tizen.web.device.apireference/tizen/contact.html
//==== TEST_CRITERIA MMINA MR MAST

test(function () {
    var addressBook, group, getGroup, getGroup_2, returnedValue;
    addressBook = tizen.contact.getDefaultAddressBook();
    group = new tizen.ContactGroup("Company");
    addressBook.addGroup(group);
    getGroup = addressBook.getGroup(group.id);
    getGroup.name = "Home";
    returnedValue = addressBook.updateGroup(getGroup);
    assert_equals(returnedValue, undefined, "Incorrect value returned.");
    getGroup_2 = addressBook.getGroup(getGroup.id);
    assert_equals(getGroup_2.name, "Home", "getGroup_2.name attribute.");
    addressBook.removeGroup(getGroup.id);
}, document.title);

</script>
</body>
</html>
