<meta charset="utf-8">
<title>CSS Device Adaptation Test: min-zoom - percentage</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="http://dev.w3.org/csswg/css-device-adapt/#the-lsquomin-zoomrsquo-descriptor">
<meta name="flags" content="interact">
<meta name="assert" content="Test checks that the value of min-zoom is percentage">
<style>
  @-ms-viewport{
    min-zoom: 0.5;
    width: 50%;
  }
  @-o-viewport {
    min-zoom: 0.5;
    width: 50%;
  }
  @-webkit-viewport {
    min-zoom: 0.5;
    width: 50%;
  }
  @viewport {
    min-zoom: 0.5;
    width: 50%;
  }
</style>
<body>
  <script>
    var clientHeight = document.body.clientHeight || document.documentElement.clientHeight;
    var clientWidth =  document.body.clientWidth || document.documentElement.clientWidth;
    var div = document.createElement("div");
    var adapter = 2;
    var divWidth = clientWidth / adapter;
    div.style.width = clientWidth + "px";
    div.innerHTML = "<div style='background-color:green;float:left;height:" + clientHeight + "px;width:" + divWidth + "px;'><p>Steps:</p><p>1. If the screen is full of green without any operate when you run this case, then execute step 2, otherwise fail.</p><p>2. Zoom to minimum, the screen background is about half of green and half of yellow</p></div><div style='background-color:yellow;float:left;height:" + clientHeight + "px;width:" + divWidth + "px;'></div>";
    document.body.appendChild(div);
  </script>
</body>
