<meta charset="utf-8">
<title>IndexDB Test: IDBObjectStore_put_exception_ReadOnlyError</title>
<link rel="author" title="Intel" href="http://www.intel.com" >
<link rel="help" href="http://www.w3.org/TR/2011/WD-IndexedDB-20111206/#widl-IDBObjectStore-put-IDBRequest-any-value-any-key" >
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="support/util.js"></script>
<div id="log"></div>
<script>
    async_test(function (t) {
        var rqDelete = window.indexedDB.deleteDatabase(dbname);
        rqDelete.onsuccess = t.step_func(function () {
            var rqOpen = window.indexedDB.open(dbname, dbVersion);
            if (typeof rqOpen.onupgradeneeded == "undefined") {
                assert_unreached("The onupgradeneeded attribute does not exist");
                t.done();
            }
            rqOpen.onupgradeneeded = t.step_func(function (event) {
                db = event.target.result;
                if (objectStoreName == db.objectStoreNames[0]) {
                    db.deleteObjectStore(objectStoreName);
                }
                var objStore = db.createObjectStore(objectStoreName, {keyPath : "key"});
                event.target.transaction.oncomplete = t.step_func(function (e) {
                    var txn = db.transaction(objectStoreName, "readonly");
                    var objStore = txn.objectStore(objectStoreName);
                    assert_throws({name: "ReadOnlyError"}, function () {
                        objStore.put(record.key);
                    });
                    t.done();
                });
            });
            rqOpen.onerror = t.step_func(open_request_error);
        });

        add_completion_callback(function() {
            if (db) {
                db.close();
            }
        });
    }, "Check if IDBObjectStore.put() throws an exception ReadOnlyError when the transaction this IDBObjectStore belongs to is has its mode set to readonly");
</script>
