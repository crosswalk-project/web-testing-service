<html>
  <head>
    <title>CSS3 Backgrounds Test: CSS3BG_background-color_hsl</title>
    <link rel="author" title="Intel" href="http://www.intel.com/" />
    <link rel="help" href="http://www.w3.org/TR/2012/CR-css3-background-20120724/#the-background-color" />
    <meta name="assert" content="To check if the element background-color support hsl()"/>
    <meta name="flags" content="" />
    <script src="support/background_border_test.js" type="text/javascript"></script>
    <script src="../resources/testharness.js" type="text/javascript"></script>
    <script src="../resources/testharnessreport.js" type="text/javascript"></script>
    <style>
        #bg {
            width: 20px;
            height: 20px;
        }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <div id="bg" ></div>
    <script>
        var div = document.querySelector("#bg");
        div.style[headProp("backgroundColor")] = "hsl(120,50%,50%)";
        var backgroundColor = GetCurrentStyle("backgroundColor");
        var t = async_test(document.title, {timeout: 500});
        t.step(function () {
            assert_equals(backgroundColor, "rgb(63, 191, 63)", "The element background-color test ")
        });
        t.done();
    </script>
  </body>
</html>
