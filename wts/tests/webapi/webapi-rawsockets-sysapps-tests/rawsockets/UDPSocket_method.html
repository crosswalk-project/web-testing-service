<meta charset='utf-8'>
<title>Raw Socket Test: UDPSocket method</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/2012/sysapps/raw-sockets/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="./support/support.js"></script>
<div id="log"></div>
<script>
// These cases still under designed status.
test(function () {
  assert_true(!!namespace, "UDPSocket interface support");
  var socket = new namespace.UDPSocket();
  socket.close();
  assert_equals(socket.readyState, "closed", "The value of socket.readyState");
}, "Check if the value of readyState is closed after calling close method");

test(function () {
  assert_true(!!namespace, "UDPSocket interface support");
  var socket = new namespace.UDPSocket();
  socket.joinMulticast("239.255.255.250");
  assert_unreached("TODO debug");
}, "Check if socket.joinMulticast can add the given address to join the multicast group");

test(function () {
  assert_true(!!namespace, "UDPSocket interface support");
  var socket = new namespace.UDPSocket();
  socket.joinMulticast("239.255.255.250");
  socket.leaveMulticast("239.255.255.250");
  assert_unreached("TODO debug");
}, "Check if socket.leaveMulticast can leave the given address in the multicast group");

test(function () {
  assert_true(!!namespace, "UDPSocket interface support");
  var socket = new namespace.UDPSocket();
  socket.suspend();
  assert_unreached("TODO debug");
}, "Check if socket.suspend can pause reading incoming UDP data");

test(function () {
  assert_true(!!namespace, "UDPSocket interface support");
  var socket = new namespace.UDPSocket();
  socket.suspend();
  socket.resume();
  assert_unreached("TODO debug");
}, "Check if socket.resume can resume reading incoming UDP data");

test(function () {
  assert_true(!!namespace, "UDPSocket interface support");
  var socket = new namespace.UDPSocket();
  socket.joinMulticast("239.255.255.250");
  socket.send("test");
  assert_unreached("TODO debug");
}, "Check if socket.send can send data to the remoteAddress and remotePort");

</script>
