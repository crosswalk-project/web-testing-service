<meta charset="utf-8">
<title>Raw Socket Test: TCPServerSocket attribute</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/2012/sysapps/raw-sockets/#attributes-2">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="./support/support.js"></script>
<div id="log"></div>
<script>

test(function () {
  assert_true(!!namespace, "TCPServerSocket interface support");
  var socket = new namespace.TCPServerSocket(socketOptions);
  assert_true(socket.addressReuse, "TCPServerSocket.addressReuse default is");
}, "Check if the default value of TCPServerSocket.addressReuse is true");

test(function () {
  assert_true(!!namespace, "TCPServerSocket interface support");
  var socket = new namespace.TCPServerSocket(socketOptions, {"addressReuse": false});
  assert_equals(socket.addressReuse, false, "TCPServerSocket.addressReuse");
}, "Check if the value of TCPServerSocket.addressReuse can be set by the options argument in the constructor");

test(function () {
  assert_true(!!namespace, "TCPServerSocket interface support");
  var socket = new namespace.TCPServerSocket(socketOptions);
  assert_equals(socket.localAddress, socketOptions.localAddress, "TCPServerSocket.localAddress");
}, "Check if TCPServerSocket.localAddress can be set by the constructor's options argument's valid localAddress member");

test(function () {
  assert_true(!!namespace, "TCPServerSocket interface support");
  var socket = new namespace.TCPServerSocket(socketOptions);
  assert_equals(socket.localPort, socketOptions.localPort, "TCPServerSocket.localPort");
}, "Check if TCPServerSocket.localPort can be set by the constructor's options argument's valid localPort member");

</script>
