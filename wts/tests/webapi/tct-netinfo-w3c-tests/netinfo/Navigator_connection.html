<meta charset="utf-8">
<title>NetworkInfo Test: Navigator - connection</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://w3c.github.io/netinfo/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>

test(function () {
    assert_true("connection" in navigator,"the navigator.connection attribute exists");
    assert_true(navigator.connection instanceof NetworkInformation,"the navigator.connection attribute is an object of NetworkInformation");
    assert_readonly(navigator, "connection", "the navigator.connection attribute is readonly");
}, "Check if the navigator.connection attribute exists, readonly and type of NetworkInformation");

</script>
