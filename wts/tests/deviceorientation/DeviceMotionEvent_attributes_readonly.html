<meta charset='utf-8'>
<title>Orientation Test: DeviceMotionEvent attributes readonly</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/2011/WD-orientation-event-20111201/#devicemotion">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
  setup(function(){
    tizen.power.turnScreenOn();
  }, {explicit_done: true, timeout: 2000});
  var run = false;
  on_event(window, "devicemotion", function(event) {
    if(!run) {
      run = true;

      test(function() {
        event.accelerationIncludingGravity = null;
        assert_not_equals(event.accelerationIncludingGravity, "null", "The event.accelerationIncludingGravity value");
      }, "Check if DeviceMotionEvent.accelerationIncludingGravity is readonly");

      test(function() {
        event.acceleration = null;
        assert_not_equals(event.acceleration, "null", "The event.acceleration value");
      }, "Check if DeviceMotionEvent.acceleration is readonly");

      test(function() {
        event.rotationRate = null;
        assert_not_equals(event.rotationRate, "null", "The event.rotationRate value");
      }, "Check if DeviceMotionEvent.rotationRate is readonly");
      done();
    }
  });
  setTimeout(function () {
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if DeviceMotionEvent.accelerationIncludingGravity is readonly");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if DeviceMotionEvent.acceleration is readonly");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if DeviceMotionEvent.rotationRate is readonly");
    done();
  }, 1500)
</script>
