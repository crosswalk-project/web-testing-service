<meta charset='utf-8'>
<title>Orientation Test: DeviceRotationRate attributes exists and type are rigth</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/2011/WD-orientation-event-20111201/#deviceorientation">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
  setup(function(){
    tizen.power.turnScreenOn();
  }, {explicit_done: true, timeout: 2000});
  var run = false;
  on_event(window, "devicemotion", function(event) {
    if(!run) {
      run = true;

      test(function() {
        event.rotationRate.alpha = 10000;
        assert_not_equals(event.rotationRate.alpha, 10000, "The event.rotationRate.alpha value");
      }, "Check if the DeviceRotationRate.alpha is readonly");

      test(function() {
        assert_equals(typeof event.rotationRate.beta, "number" , "The type of DeviceRotationRate.beta");
      }, "Check if the type of DeviceRotationRate.beta is number");

      test(function() {
        event.rotationRate.beta = 10000;
        assert_not_equals(event.rotationRate.beta, 10000, "The event.rotationRate.beta value");
      }, "Check if the DeviceRotationRate.beta is readonly");

      test(function() {
        assert_equals(typeof event.rotationRate.gamma, "number" , "The type of DeviceRotationRate.gamma");
      }, "Check if the type of DeviceRotationRate.gamma is number");

      test(function() {
        event.rotationRate.gamma = 10000;
        assert_not_equals(event.rotationRate.gamma, 10000, "The event.rotationRate.gamma value");
      }, "Check if the DeviceRotationRate.gamma is readonly");

      done();
    }
  });
  setTimeout(function () {
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if the DeviceRotationRate.alpha is readonly");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if the type of DeviceRotationRate.beta is number");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if the DeviceRotationRate.beta is readonly");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if the type of DeviceRotationRate.gamma is number");
    test(function() {
      assert_unreached("Can not fire devicemotion event");
    }, "Check if the DeviceRotationRate.gamma is readonly");
    done();
  }, 1500)
</script>
