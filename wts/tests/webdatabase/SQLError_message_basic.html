<meta charset="utf-8">
<title>WebSQL Database Test: SQLError_message_basic</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/2010/NOTE-webdatabase-20101118/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
async_test(function (t1) {
  var now = new Date();
  var dbname = "db" + now.getTime();
  // create 1024b database on the phone
  db = openDatabase (dbname, '1.0', 'database for websql test', 1024);
  db.transaction(function (tx) {
      tx.executeSql("CREATE TABLE test_table(col_int, col_str, col_float);");
  });
  db.transaction(function (t) {
    t.executeSql('SELECT * FROM test_table;', function (t, r) { }, function (t, e) { });
  }, t1.step_func(function (e) {
    assert_true("message" in e, "The e.message exists");
    assert_equals(typeof e.message, "string", "The type of e.message");
    assert_readonly(e, "message", "You cannot change message");
    t1.done();
  }), t1.step_func(function () {
    assert_unreached("It should enter errorCallback");
    t1.done();
  }));
}, "Check if the e.message exists and its type is string and it's readonly");
</script>
